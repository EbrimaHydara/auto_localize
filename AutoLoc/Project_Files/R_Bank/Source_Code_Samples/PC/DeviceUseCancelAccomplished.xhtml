<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <fes:cache value="false" />
        <fes:setTabNumber number="7" />
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/main/Header.xhtml" />
            <ui:remove>
                <div id="headerinclude" />
                <script language="JavaScript" src="../../../../../include/header_min.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- パンくず -->
                                    <h:form id="BREAD_LIST">
                                        <div class="breadlist">
                                            <fes:commandLink value="トップ（MyAccount）" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true" class="c03">
                                                <f:param id="NEXTNAVIGATION_myacnt" name="#{containerTransitionManagedBean.requestParameterName}" value="myaccount" />
                                            </fes:commandLink>
                                            <fes:outputText value=" > " />
                                            <fes:commandLink value="商品･サービス一覧" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true" class="c03">
                                                <f:param id="NEXTNAVIGATION_psl" name="#{containerTransitionManagedBean.requestParameterName}" value="product.service.list" />
                                            </fes:commandLink>
                                            <fes:outputText value=" > " />
                                            <fes:commandLink value="セキュリティ設定" action="#{securityMenuManagedBean.start}" actionID="START" immediate="true" />
                                            <fes:outputText value=" > " />
                                            <fes:commandLink value="楽天銀行アプリ認証" action="#{configurationInitialSettingManagedBean.start}" actionID="START" immediate="true" />
                                            <fes:outputText value=" > " />
                                            <fes:outputText value="楽天銀行アプリ認証の利用解除完了" class="c03" />
                                            <ui:remove>
                                                <a href="#" class="c03">トップ(MyAccount)</a> &gt; <a href="#" class="c03">商品・サービス一覧</a> &gt; <a href="#" class="c03">セキュリティ設定</a> &gt; <a href="#" class="c03">楽天銀行アプリ認証</a> &gt; <span class="c03">楽天銀行アプリ認証の利用解除完了</span>
                                            </ui:remove>
                                        </div>
                                    </h:form>
                                    <!-- タイトル文言 -->
                                    <h1>
                                        <fes:outputText value="楽天銀行アプリ認証の利用解除完了" />
                                        <ui:remove>楽天銀行アプリ認証の利用解除完了</ui:remove>
                                    </h1>
                                    <!-- エラーメッセージ -->
                                    <ui:fragment rendered="#{errorBean.errorFlg}">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginerror">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="bgC03" align="center">
                                                    <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="20">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </ui:fragment>
                                    <h:form id="FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <fes:outputText value="楽天銀行アプリ認証の利用解除が完了しました。" />
                                        <ui:remove>楽天銀行アプリ認証の利用解除が完了しました。</ui:remove>
                                        <br />
                                        <fes:outputText value="楽天銀行アプリ認証を再設定する場合は、再度｢楽天銀行アプリ for Business｣をダウンロードし、初期設定を行なってください。 " />
                                        <ui:remove>楽天銀行アプリ認証を再設定する場合は、再度｢楽天銀行アプリ for Business｣をダウンロードし、初期設定を行なってください。</ui:remove>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/main/Footer.xhtml" />
            <ui:remove>
                <center>
                    <div id="include" />
                    <script language="JavaScript" src="../../../../../include/footer_min.js"></script>
                </center>
            </ui:remove>
        </f:subview>
    </f:view>
</body>
</html>
