<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />
    <title>WAIT PAGE</title>
    <script language="JavaScript" type="text/javascript" charset="Shift_JIS">
    //<![CDATA[
        function switchPage() {
            // クッキーの名前
            var name = "fes_login_flag";

            // 発行したクッキーの取得（読み込み）
            if (document.cookie) {
                var cookies = document.cookie.split("; ");
                for (var i = 0; i < cookies.length; i++) {
                    var str = cookies[i].split("=");
                    if (str[0] == name) {
                        var cookie_value = unescape(str[1]);
                        if (cookie_value == "1") {
                            // 口座管理プラス専用ログインへ
                            document.location.href = '${switchPageManagedBean.getAccountPlusURL()}' + "?COMMAND=LOGIN&CurrentPageID=START_ACCOUNT_PLUS";
                            return;
                        }
                    }
                }
            }
            // 法人ビジネス口座ログインへ
            document.location.href = '${headerCommon.getURL()}' + "?COMMAND=LOGIN&CurrentPageID=START_CORP";
        }
    //]]>
    </script>
</head>

<body onload="switchPage();">
    <center>
        <strong>しばらくお待ちください</strong>
        <br />
        <form action="${headerCommon.getURL()}" id="INPUT_FORM" method="post">
            <input type="hidden" name="CurrentPageID" value="${CurrentPageID}" />
            <input type="hidden" name="COMMAND" value="${COMMAND}" />
        </form>
    </center>
</body>
</html>
