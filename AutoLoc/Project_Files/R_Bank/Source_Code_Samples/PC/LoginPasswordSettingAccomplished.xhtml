<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLogin.xhtml" />
            <ui:remove>
                <div id="headerLogininclude" />
                <script language="JavaScript" src="../../../../../include/headerLogin.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- タイトル文言 -->
                                    <h1>
                                        <fes:outputText value="ログインパスワードの設定　完了" />
                                        <ui:remove>ログインパスワードの設定　完了</ui:remove>
                                    </h1>
                                    <!-- エラーメッセージ -->
                                    <ui:fragment rendered="#{errorBean.errorFlg}">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginerror">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="bgC03" align="center">
                                                    <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="20">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます。</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </ui:fragment>
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0">
                                            <tr align="center">
                                                <td>
                                                    <table width="710" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td>
                                                                <fes:outputText value="ログインパスワードの設定が完了しました。" />
                                                                <ui:remove>ログインパスワードの設定が完了しました。</ui:remove>
                                                            </td>
                                                        </tr>
                                                        <fes:choose>
                                                            <!-- 個人かつスピード開設初回ログインの場合 -->
                                                            <fes:when condition="#{customerBaseDataBean.accountType == PROPERTIES_KEY['account.type.individual'] and systemDataBean.loginManagedBeanID == 'speedLoginManagedBean'}">
                                                                <tr>
                                                                    <td>
                                                                        <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body01_SC0583.html" name="PROM_BODY01" scrolling="no" frameborder="0" width="710" height="0" external="true" />
                                                                    </td>
                                                                </tr>
                                                            </fes:when>
                                                        </fes:choose>
                                                        <tr>
                                                            <td align="center">
                                                                <div class="margintop30" />
                                                                <div class="innerbox02">
                                                                    <fes:choose>
                                                                        <!-- 個人の場合 -->
                                                                        <fes:when condition="#{customerBaseDataBean.accountType == PROPERTIES_KEY['account.type.individual']}">
                                                                            <fes:commandButton value="　　次 へ　　" action="#{loginPasswordSettingManagedBean.event}" actionID="EVENT" class="btn btn-default btn-outline txt-fff btn-small" />
                                                                        </fes:when>
                                                                        <!-- 個人以外の場合 -->
                                                                        <fes:otherwise>
                                                                            <fes:commandButton value="　　次 へ　　" action="#{loginPasswordSettingManagedBean.event}" actionID="EVENT" />
                                                                            <ui:remove>
                                                                                <form action="">
                                                                                    <input type="submit" value="　　次 へ　　" />
                                                                                </form>
                                                                            </ui:remove>
                                                                        </fes:otherwise>
                                                                    </fes:choose>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLogin.xhtml" />
            <ui:remove>
                <center>
                    <div id="footerLogininclude" />
                    <script language="JavaScript" src="../../../../../include/footerLogin.js"></script>
                </center>
            </ui:remove>
            <div style="line-height:0; height:0;">
                <script language="JavaScript" type="text/javascript">
                    <fes:choose>
                        <fes:when condition="#{systemDataBean.loginManagedBeanID == 'speedLoginManagedBean'}">
                            r.pageName_extends = "_SpeedOpen";
                        </fes:when>
                        <fes:otherwise>
                            r.pageName_extends = "";
                        </fes:otherwise>
                    </fes:choose>
                </script>
            </div>
        </f:subview>
    </f:view>
</body>
</html>
