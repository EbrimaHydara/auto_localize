<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLogin.xhtml" />
            <ui:remove>
                <div id="headerLogininclude" />
                <script language="JavaScript" src="../../../../../include/headerLogin.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="contents">
                <tr align="center">
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" width="740" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- タイトル文言 -->
                                    <h1>
                                        <fes:outputText value="合言葉登録完了" />
                                        <ui:remove>合言葉登録完了</ui:remove>
                                    </h1>
                                    <!-- エラーメッセージ -->
                                    <ui:fragment rendered="#{errorBean.errorFlg}">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginerror">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="bgC03" align="center">
                                                    <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="20">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます。</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </ui:fragment>
                                    <fes:outputText value="合言葉登録が完了いたしました。引続き楽天銀行をご利用ください。" />
                                    <ui:remove>合言葉登録が完了いたしました。引続き楽天銀行をご利用ください。</ui:remove>
                                    <div class="margintop15" />
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <div align="center" class="margintop30">
                                            <fes:commandButton value="　MyAccountへ　" action="#{checkStatusManagedBean.event}" actionID="EVENT_CALL_SECRET_WORD_REGISTRATION" />
                                            <ui:remove>
                                                <form action="#">
                                                    <input type="submit" value="　MyAccountへ　" />
                                                </form>
                                            </ui:remove>
                                        </div>
                                        <!-- NCB支店以外の場合広告表示 -->
                                        <fes:choose>
                                            <fes:when condition="#{partnerBranchBaseDataBean.partnerBankCode != '0190'}">
                                                <!-- セグメントバナー -->
                                                <div align="center" class="margintop30">
                                                    <fes:choose>
                                                        <fes:when condition="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'] != null}">
                                                            <span style="display:none;" id="SEGMENT_TEXT_SC_SEND_PROP">
                                                                <fes:outputText value="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].gifFileName}" />
                                                            </span>
                                                            <fes:choose>
                                                                <fes:when condition="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].urlType == 0}">
                                                                    <!-- URL種別 P-layer -->
                                                                    <fes:outputLink value="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].linkUrl}" 
                                                                                    onclick="javascript:setScProdVal('fes_ADF3G1_'+$('#SEGMENT_TEXT_SC_SEND_PROP')[0].textContent.match('[^/]+$')[0].split('.')[0]+'_ct');" 
                                                                                    onkeypress="javascript:setScProdVal('fes_ADF3G1_'+$('#SEGMENT_TEXT_SC_SEND_PROP')[0].textContent.match('[^/]+$')[0].split('.')[0]+'_ct');" 
                                                                                    target="_blank">
                                                                        <fes:graphicImage url="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].gifFileName}" 
                                                                                          alt="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].gifFileAltName}" 
                                                                                          border="0" width="680" height="163" external="true" />
                                                                    </fes:outputLink>
                                                                </fes:when>
                                                                <fes:when condition="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].urlType == 1}">
                                                                    <fes:choose>
                                                                        <fes:when condition="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].campaignNumberFlg == false}">
                                                                            <!-- URL種別 T-layer -->
                                                                            <fes:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true" 
                                                                                onclick="javascript:setScProdVal('fes_ADF3G1_'+$('#SEGMENT_TEXT_SC_SEND_PROP')[0].textContent.match('[^/]+$')[0].split('.')[0]+'_ct');" 
                                                                                onkeypress="javascript:setScProdVal('fes_ADF3G1_'+$('#SEGMENT_TEXT_SC_SEND_PROP')[0].textContent.match('[^/]+$')[0].split('.')[0]+'_ct');" 
                                                                                internal="true">
                                                                                <fes:graphicImage url="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].gifFileName}" 
                                                                                                  alt="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].gifFileAltName}" 
                                                                                                  border="0" width="680" height="163" external="true" />
                                                                                <f:param id="NEXTNAVIGATION_ADF3G1" name="#{containerTransitionManagedBean.requestParameterName}" value="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].linkIndificationChar}" />
                                                                            </fes:commandLink>
                                                                        </fes:when>
                                                                        <fes:when condition="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].campaignNumberFlg == true}">
                                                                            <!-- キャンペーン -->
                                                                            <fes:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true" 
                                                                                onclick="javascript:setScProdVal('fes_ADF3G1_'+$('#SEGMENT_TEXT_SC_SEND_PROP')[0].textContent.match('[^/]+$')[0].split('.')[0]+'_ct');" 
                                                                                onkeypress="javascript:setScProdVal('fes_ADF3G1_'+$('#SEGMENT_TEXT_SC_SEND_PROP')[0].textContent.match('[^/]+$')[0].split('.')[0]+'_ct');" 
                                                                                internal="true">
                                                                                <fes:graphicImage url="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].gifFileName}" 
                                                                                                  alt="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].gifFileAltName}" 
                                                                                                  border="0" width="680" height="163" external="true" />
                                                                                <f:param id="NEXTNAVIGATION_ADF3G1" name="#{containerTransitionManagedBean.requestParameterName}" value="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].linkIndificationChar}" />
                                                                                <f:param name="CAMPAIGN_NUMBER" value="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'].campaignNumber}" />
                                                                            </fes:commandLink>
                                                                        </fes:when>
                                                                    </fes:choose>
                                                                </fes:when>
                                                            </fes:choose>
                                                        </fes:when>
                                                    </fes:choose>
                                                </div>
                                            </fes:when>
                                        </fes:choose>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLogin.xhtml" />
            <ui:remove>
                <center>
                    <div id="footerLogininclude" />
                    <script language="JavaScript" src="../../../../../include/footerLogin.js"></script>
                </center>
            </ui:remove>
        </f:subview>
        <!-- サイトカタリスト -->
        <ui:fragment rendered="${!checkStatusSecretWordRegistrationManagedBean.urlPatternMatches()}">
            <fes:choose>
                <fes:when condition="#{customerBaseDataBean.advertiseInfoMap['ADF3G1'] != null}">
                    <script language="JavaScript" type="text/javascript">
                    //<![CDATA[
                        r.pageName = "[" + r.siteSection + "]" + getRatPageName('#{footerCommon.getUri()}') + "_C12";
                        r.prop12 = "fes_ADF3G1_" + $('#SEGMENT_TEXT_SC_SEND_PROP')[0].textContent.match('[^/]+$')[0].split('.')[0] + "_imp";
                        r.t();
                    //]]>
                    </script>
                </fes:when>
            </fes:choose>
        </ui:fragment>
    </f:view>
</body>
</html>
