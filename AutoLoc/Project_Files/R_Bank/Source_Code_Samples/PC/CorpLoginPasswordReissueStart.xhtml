<!DOCTYPE html>

<head>

<body onload="activateDisabledButton();">
    <f:view>

        <f:subview id="HEADER">

            <ui:remove>
                <div id="headerLoginForCorporationinclude" />
                <script language="JavaScript" src="../../../../../include/headerLoginForCorporation.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <fes:saveState value="#{corpLoginPasswordReissueManagedBean.corpLoginPasswordReissueFormBean.branchCodeList}" />
                                    <!-- タイトル文言 -->
                                    <h1 class="cp">
                                        <fes:outputText value="ログインパスワードの再設定" />
                                        <ui:remove>ログインパスワードの再設定</ui:remove>
                                    </h1>
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <fes:choose>
                                            <!-- エラーの場合 -->
                                            <fes:when condition="#{errorBean.errorFlg == true}">
                                                <!-- エラーメッセージ -->
                                                <table width="740" border="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                        <td>
                                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                            <ui:remove>
                                                                <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                            </ui:remove>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="bgC03" align="center">
                                                            <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                                <tr>
                                                                    <td width="20" valign="top">
                                                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                        <ui:remove>
                                                                            <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                        </ui:remove>
                                                                    </td>

                                                                        <font class="errortxt">
                                                                            <fes:outputText value="#{errorBean.errorMessage}" />
                                                                            <ui:remove>ここにエラーメッセージが表示されます</ui:remove>
                                                                        </font>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />

                                                                <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />

                                                                    <form action="../../CorpResetMenu.xhtml">

                                                            </div>

                                                    </tr>

                                                    </tr>

                                                            <fes:outputText value="ユーザ管理権限をお持ちのかたにお問い合わせください。" />
                                                        </span>

                                                            <fes:outputText value="※ ログイン時に口座グループ名、専用ユーザID、専用ログインパスワードをご入力されている場合。" />

                                                        </div>
                                                        <div class="margintop25" align="center">
                                                            <fes:commandButton value="　戻 る　" action="#{corpLoginPasswordReissueLoginManagedBean.event}" actionID="EVENT_MOVE" immediate="true" />
                                                        </div>
                                                    </fes:when>

                                                                </tr>

                                                                                                <td class="td01none">
                                                                                                    <div class="innercell">
                                                                                                        <h:selectOneMenu id="BRANCH_CODE" value="#{corpLoginPasswordReissueManagedBean.corpLoginPasswordReissueFormBean.branchCode}">

                                                                                                        <ui:remove>
                                                                                                            <select id="BRANCH_CODE">
                                                                                                                <option value="1">選択してください</option>
                                                                                                                <option value="2">本店（101）</option>
                                                                                                                <option value="3">ジャズ支店（201）</option>
                                                                                                                <option value="4">ロック支店（202）</option>
                                                                                                                <option value="5">法人第一支店（701）</option>
                                                                                                            </select>
                                                                                                        </ui:remove>
                                                                                                    </div>
                                                                                                </td>
                                                                                            </tr>
                                                                                            <tr>
                                                                                                <th class="th02short">
                                                                                                    <div class="innercell">
                                                                                                        <fes:outputText value="口座番号" />
                                                                                                        <ui:remove>口座番号</ui:remove>
                                                                                                    </div>
                                                                                                </th>
                                                                                                <td class="td01none">
                                                                                                    <div class="innercell">
                                                                                                        <fes:inputText id="ACCOUNT_NUMBER" value="#{corpLoginPasswordReissueManagedBean.corpLoginPasswordReissueFormBean.accountNumber}" autocomplete="off" maxlength="7" class="account_number" />

                                                                                                            <input type="text" id="ACCOUNT_NUMBER" autocomplete="off" maxlength="7" class="account_number" />
                                                                                                        </ui:remove>
                                                                                                    </div>
                                                                                                </td>
                                                                                            </tr>

                                                                                                <td class="td01none">
                                                                                                    <div class="innercell">
                                                                                                        <fes:inputText id="USER_ID" value="#{corpLoginPasswordReissueManagedBean.corpLoginPasswordReissueFormBean.userID}" autocomplete="off" class="user_id" />
                                                                                                        <ui:remove>
                                                                                                            <input type="text" id="USER_ID" autocomplete="off" class="user_id" />
                                                                                                        </ui:remove>
                                                                                                    </div>
                                                                                                </td>
                                                                                            </tr>
                                                                                        </table>
                                                                                    </td>
                                                                                </tr>
                                                                            </table>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </table>

                                                                    <td class="bgG08">

                                                                            <table width="710" border="0" cellpadding="0" cellspacing="0">
                                                                                <tr>
                                                                                    <td width="110">
                                                                                        <fes:commandButton value="戻る" action="#{corpLoginPasswordReissueLoginManagedBean.event}" actionID="EVENT_MOVE" immediate="true" />

                                                                                            <form action="#">
                                                                                                <input type="submit" value="戻る" />
                                                                                            </form>
                                                                                        </ui:remove>
                                                                                    </td>
                                                                                    <td align="center">
                                                                                        <fes:commandButton value="ログインパスワード設定用番号の発行" action="#{corpLoginPasswordReissueManagedBean.execute}" actionID="EXECUTE" />

                                                                                            <form action="CorpLoginPasswordPostalRequestAuthentication.xhtml">
                                                                                                <input type="submit" value="ログインパスワード設定用番号の発行" />
                                                                                            </form>
                                                                                        </ui:remove>
                                                                                    </td>
                                                                                    <td width="110" />
                                                                                </tr>
                                                                            </table>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td>
                                                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />

                                                                            <img src="../../../../../img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                                        </ui:remove>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </div>
                                                        <div class="margintb02">
                                                            <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/business/prom_body01_SC1171.html" name="PROM_BODY01" width="740" height="0" scrolling="no" frameborder="0" marginwidth="0" marginheight="0" external="true" />

                                                </fes:choose>
                                            </fes:otherwise>
                                        </fes:choose>

                        </table>
                    </td>

        <div class="margintop25" />

                    <div id="footerLoginForCorporationinclude" />
                    <script language="JavaScript" src="../../../../../include/footerLoginForCorporation.js"></script>
                </center>
            </ui:remove>
