<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>

<body onload="activateDisabledButton();">
    <f:view>

        <fes:setTabNumber number="7" />
        <!-- ヘッダー -->
        <f:subview id="HEADER">

                <script language="JavaScript" src="../../../../../include/header_min.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- パンくず -->
                                    <h:form id="BREAD_LIST">
                                        <div class="breadlist">
                                            <fes:commandLink value="トップ（MyAccount）" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true" class="c03">
                                                <f:param id="NEXTNAVIGATION_myacnt" name="#{containerTransitionManagedBean.requestParameterName}" value="myaccount" />
                                            </fes:commandLink>
                                            <fes:outputText value=" > " />
                                            <fes:commandLink value="商品･サービス一覧" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true" class="c03">

                                            <fes:commandLink value="セキュリティ設定" action="#{securityMenuManagedBean.start}" actionID="START" immediate="true" class="c03" />

                                            <fes:outputText value="スマートフォン端末の登録解除完了" class="c03" />
                                            <ui:remove>
                                                <a href="#" class="c03">トップ(MyAccount)</a> &gt; <a href="#" class="c03">商品・サービス一覧</a> &gt; <a href="#" class="c03">セキュリティ設定</a> &gt; <a href="#" class="c03">楽天銀行アプリ認証</a> &gt; <span class="c03">スマートフォン端末の登録解除完了</span>
                                            </ui:remove>
                                        </div>
                                    </h:form>
                                    <h1>
                                        <fes:outputText value="スマートフォン端末の登録解除完了" />
                                        <ui:remove>スマートフォン端末の登録解除完了</ui:remove>
                                    </h1>
                                    <fes:outputText value="スマートフォン端末の登録解除が完了しました。" />

                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />

                                                            <td width="20">

                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>

                                            </tr>
                                        </table>
                                    </ui:fragment>

                                        <fes:when condition="#{configurationInitialSettingManagedBean.deviceReleaseAccomplishedFormBean.totpAuthDevicePosseFlag}">

                                            <div class="margintop10">
                                                <table cellspacing="0" width="740" class="table00">
                                                    <tr>
                                                        <th class="th01">
                                                            <div class="innercell">
                                                                <fes:outputText value="登録名" />

                                                            </div>
                                                        </th>
                                                        <th class="th01">
                                                            <div class="innercell">
                                                                <fes:outputText value="機種名" />
                                                                <ui:remove>機種名</ui:remove>
                                                            </div>
                                                        </th>
                                                        <th class="th01center" width="120">
                                                            <div class="innercell">
                                                                <fes:outputText value="登録日" />

                                                            </div>

                                                        <th class="th01center" width="120">
                                                            <div class="innercell">
                                                                <fes:outputText value="解除日" />
                                                                <ui:remove>解除日</ui:remove>
                                                            </div>

                                                    </tr>
                                                    <tr>
                                                        <td class="td01">
                                                            <div class="innercell">
                                                                <fes:outputText value="#{configurationInitialSettingManagedBean.deviceReleaseAccomplishedFormBean.registName}" />

                                                            </div>

                                                        <td class="td01">
                                                            <div class="innercell">
                                                                <fes:outputText value="#{configurationInitialSettingManagedBean.deviceReleaseAccomplishedFormBean.deviceName}" />

                                                            </div>
                                                        </td>
                                                        <td class="td01center">
                                                            <div class="innercell">
                                                                <fes:outputText value="#{configurationInitialSettingManagedBean.deviceReleaseAccomplishedFormBean.registDateStr}" />

                                                            </div>
                                                        </td>
                                                        <td class="td01centernone">
                                                            <div class="innercell">
                                                                <fes:outputText value="#{configurationInitialSettingManagedBean.deviceReleaseAccomplishedFormBean.deviceReleaseDateStr}" />
                                                                <ui:remove>2014/10/10</ui:remove>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>

                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_popup.gif" width="11" height="11" alt="" class="listmarker02" />
                                                <fes:choose>
                                                    <fes:when condition="#{customerBaseDataBean.accountType == PROPERTIES_KEY['account.type.business.personal']}">
                                                        <fes:outputLink value="javascript:openNewWindow('https://www.rakuten-bank.co.jp/rd/fes/security/033.html','_blank','resizable,scrollbars')">
                                                            <fes:outputText value="メールのワンタイム認証について" />
                                                        </fes:outputLink>
                                                    </fes:when>
                                                    <fes:otherwise>
                                                        <fes:outputLink value="javascript:openNewWindow('https://www.rakuten-bank.co.jp/rd/fes/security/024.html','_blank','resizable,scrollbars')">
                                                            <fes:outputText value="メールのワンタイム認証について" />
                                                        </fes:outputLink>
                                                    </fes:otherwise>
                                                </fes:choose>
                                            </div>
                                        </fes:otherwise>
                                    </fes:choose>

                                                                        <ui:remove>
                                                                            <img src="../../../../../img/mainservice/Security/Common/icn_login_restriction.gif" alt="" width="60" height="60" class="margin0" />
                                                                        </ui:remove>
                                                                    </td>
                                                                    <td width="165">
                                                                        <fes:commandLink value="ログインの認証を強化する" action="#{loginRestrictionManagedBean.start}" actionID="START" immediate="true" />
                                                                        <ui:remove>
                                                                            <a href="loginRestriction.html">ログインの認証を強化する</a>
                                                                        </ui:remove>
                                                                    </td>

                                                                    <td width="70" align="center">

                                                                    </td>
                                                                    <td width="170">
                                                                        <fes:outputText value=" " />
                                                                        <ui:remove>&#160;</ui:remove>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />

                                                            <img src="../../../../../img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />

                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_arrow_back.gif" alt="" width="9" height="9" class="listmarker04" />
                                            <fes:commandLink value="セキュリティトップへ戻る" action="#{securityMenuManagedBean.start}" actionID="START" immediate="true" />

                                                <a href="securityMenu.html">セキュリティトップへ戻る</a>
                                            </ui:remove>
                                        </div>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />

        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/main/Footer.xhtml" />

                <center>
                    <div id="include" />
