<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>楽天銀行へようこそ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex,noarchive" />
    <meta property="og:image" content="https://csf.rakuten-bank.co.jp/rb/fes/img/ad/messenger_preset_bank_icon.png" />
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js?${PROPERTIES_KEY['presentation.js.version']}" type="text/javascript"></script>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.commonservice.js.folder.path']}/LoginPasswordCheck/Common/Common/LoginPasswordCheck.js?${PROPERTIES_KEY['presentation.js.version']}"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css?${PROPERTIES_KEY['presentation.css.version']}" type="text/css" />
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/commonservice/LoginPasswordCheck/jquery-ui.css?${PROPERTIES_KEY['presentation.css.version']}" type="text/css" />
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/commonservice/LoginPasswordCheck/tooltip.css?${PROPERTIES_KEY['presentation.css.version']}" type="text/css" />
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/extendedStyle_login.css?${PROPERTIES_KEY['presentation.css.version']}" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript"></script>
        <script language="JavaScript" src="../../../../../js/commonservice/LoginPasswordCheck/Common/Common/LoginPasswordCheck.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" />
        <link rel="stylesheet" href="../../../../../css/commonservice/LoginPasswordCheck/jquery-ui.css" type="text/css" />
        <link rel="stylesheet" href="../../../../../css/commonservice/LoginPasswordCheck/tooltip.css" type="text/css" />
        <link rel="stylesheet" href="../../../../../css/extendedStyle_login.css" type="text/css" />
    </ui:remove>

    <script language="JavaScript">
    //<![CDATA[
        $(document).ready(function() {
            $("#LOGIN\\:LOGIN_PASSWORD").focus(function() {
                $(this).css("border-bottom", "2px solid #f54c4c");
                document.getElementById('icon-pass').style.display = "none";
            });
            $("#LOGIN\\:LOGIN_PASSWORD").blur(function() {
                $(this).css("border-bottom", "1px solid #b6b6b6");
                document.getElementById('icon-pass').style.display = "";
            });
        });
    //]]>
    </script>
</head>

<body class="login-type wide" onload="activateDisabledButtonWithFocusForLogin('LOGIN:USER_ID')" onunload="closeSecurityBoardWindow();">
    <f:view>
        <fes:cache value="false" />
        <!-- ヘッダー -->
        <div id="header-container">
            <div id="h-contents" class="wide">
                <div class="login-header-logo">
                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/header/logo_01.gif" width="243" height="96" alt="楽天銀行" class="margin0" />
                    <ui:remove>
                        <img src="../../../../../img/common/header/logo_01.gif" width="243" height="96" alt="楽天銀行" class="margin0" />
                    </ui:remove>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="contents">
                <div>
                    <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body01_SC1426.html" name="PROM_BODY01" scrolling="no" frameborder="0" width="950" height="0" external="true" />
                </div>
                <div>
                    <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body02_SC1426.html" name="PROM_BODY02" scrolling="no" frameborder="0" width="950" height="0" external="true" />
                </div>
                <div class="contents-inner">
                    <div class="contents-main">
                        <h1>
                            <fes:outputText value="楽天銀行　スピード開設　初回ログイン" />
                            <ui:remove>楽天銀行　スピード開設　初回ログイン</ui:remove>
                        </h1>
                        <div class="login-form wide">
                            <div class="login-main">
                                <div class="login-common">
                                    <!-- セキュリティボード -->
                                    <h:form id="SECURITY_BOARD" target="SECURITY_BOARD" onsubmit="document.forms['LOGIN'].elements['LOGIN:LOGIN_PASSWORD'].value = ''">
                                        <div class="security-board" style="top:62px;">
                                            <fes:commandLink value="セキュリティボードを使用" action="#{speedLoginManagedBean.createSecurityBoard}" actionID="LOGIN_SECURITY_BOARD" onclick="javascript:setScProdVal('fes_login_SC0576_security');openSecurityBoardWindow()" class="mouseover" onkeypress="javascript:setScProdVal('fes_login_SC0576_security');">
                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icon-external-link_off.png" alt="別ウィンドウで開く" height="16" class="img-middle marginleft3" />
                                            </fes:commandLink>
                                            <ui:remove>
                                                <a href="../../../../common/login/SecurityBoardForLoginPassword.xhtml">
                                                    セキュリティボードを使用
                                                    <img src="../../../../../img/common/icon-external-link_off.png" alt="別ウィンドウで開く" width="16" class="img-middle marginleft3" />
                                                </a>
                                            </ui:remove>
                                        </div>
                                    </h:form>
                                    <!-- ログイン -->
                                    <h:form id="LOGIN" onsubmit="return checkDuplicatedSubmit();">
                                        <div class="txt-item">
                                            <fes:outputText value="スピード開設初回ログイン用パスワード" />
                                            <ui:remove>スピード開設初回ログイン用パスワード</ui:remove>
                                        </div>
                                        <div class="login-wrap">
                                            <h:inputSecret id="LOGIN_PASSWORD" value="#{speedLoginManagedBean.loginAuthenticationBean.loginPassword}" class="password" />
                                            <h:inputHidden id="LOGIN_PASSWORD_CHECK" value="#{speedLoginManagedBean.loginAuthenticationBean.tooltipCheckValue}" />
                                            <ui:remove>
                                                <input type="password" class="password" />
                                            </ui:remove>
                                            <fes:choose>
                                                <fes:when condition="#{errorBean.errorFlg == true}">
                                                    <div class="img-icon-error" id="icon-pass" />
                                                </fes:when>
                                                <fes:otherwise>
                                                    <div class="img-icon-pass" id="icon-pass" />
                                                </fes:otherwise>
                                            </fes:choose>
                                        </div>
                                        <div class="txt-note" style="visibility:visible;">
                                            <fes:outputLink value="javascript:openNewWindow('https://www.rakuten-bank.co.jp/rd/fes/password/001.html','','resizable,scrollbars')">
                                                <fes:outputText value="パスワードについて" />
                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icon-external-link_off.png" alt="別ウィンドウで開く" height="16" class="img-middle marginleft3" />
                                            </fes:outputLink>
                                        </div>
                                        <div class="btn-login01">
                                            <fes:commandLink value="ログイン" action="#{speedLoginManagedBean.login}" actionID="LOGIN_SPEED_OPEN" class="btn btn-default btn-login-01" onclick="javascript:setScProdVal('fes_login_SC0576_login');" onkeypress="javascript:setScProdVal('fes_login_SC0576_login');" />
                                            <ui:remove>
                                                <a href="SwitchPage.xhtml" class="btn btn-default btn-login-01" onclick="javascript:setScProdVal('fes_login_SC0576_login');" onkeypress="javascript:setScProdVal('fes_login_SC0576_login');">ログイン</a>
                                            </ui:remove>
                                        </div>
                                        <!-- FraudAlert情報 -->
                                        <fes:choose>
                                            <fes:when condition="#{speedLoginManagedBean.loginAuthenticationBean.effectFlag == true}">
                                                <h:inputHidden id="FRAUD_ALERT_SESSION_ID" value="#{speedLoginManagedBean.loginAuthenticationBean.sessionId}" />
                                                <h:inputHidden id="FRAUD_ALERT_SITE_ID" value="#{speedLoginManagedBean.loginAuthenticationBean.siteId}" />
                                                <h:inputHidden id="FRAUD_ALERT_REQUEST_URL" value="#{speedLoginManagedBean.loginAuthenticationBean.requestUrl}" />
                                            </fes:when>
                                        </fes:choose>
                                    </h:form>
                                </div>
                            </div>
                            <fes:choose>
                                <fes:when condition="#{errorBean.errorFlg == true}">
                                    <div class="login-side bg-circle_error">
                                        <div class="icon-error">
                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icon-error.png" alt="" width="32" height="32" />
                                        </div>
                                        <div class="txt-error">
                                            <fes:outputText value="#{errorBean.errorMessage}" />
                                        </div>
                                    </div>
                                </fes:when>
                                <fes:otherwise>
                                    <div class="login-side bg-circle" />
                                </fes:otherwise>
                            </fes:choose>
                        </div>
                    </div>
                    <div class="contents-aside">
                        <div class="margintop10">
                            <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body03_SC1426.html" name="PROM_BODY03" scrolling="no" frameborder="0" width="302" height="0" external="true" />
                        </div>
                        <div class="margintop5 text-right marginright20">
                            <a href="https://www.rakuten-bank.co.jp/requirements/" target="_blank" class="link-type01 qr-link">動作環境</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <f:subview id="FOOTER">
            <center>
                <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLoginWide.xhtml" />
                <!-- サイトカタリスト -->
                <ui:include src="/rb/fes/views/common/parts/footer/SiteCatalyst.xhtml" />
                <div style="line-height:0; height:0;">
                    <script language="JavaScript" type="text/javascript">
                    //<![CDATA[
                        r.pageName_extends = "_SpeedOpen";
                    //]]>
                    </script>
                </div>
            </center>
        </f:subview>
    </f:view>
    <!-- FraudAlert スクリプト埋め込み -->
    <ui:fragment rendered="#{corpLoginManagedBean.loginAuthenticationBean.effectFlag}">
        <ui:include src="/rb/fes/views/common/parts/footer/login/FraudAlertSessionIdRequest.xhtml">
            <ui:param value="${speedLoginManagedBean.loginAuthenticationBean.requestUrl}" name="requestUrl" />
            <ui:param value="${speedLoginManagedBean.loginAuthenticationBean.siteId}" name="siteId" />
            <ui:param value="${speedLoginManagedBean.loginAuthenticationBean.sessionId}" name="sessionId" />
        </ui:include>
    </ui:fragment>
</body>
</html>
