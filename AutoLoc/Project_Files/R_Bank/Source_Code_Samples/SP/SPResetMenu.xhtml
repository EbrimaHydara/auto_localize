<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom"
      xmlns:mbl="http://m.rakuten-bank.co.jp/jsf/custom"
      xml:lang="ja" lang="ja" class="no-js">

<head>
    <ui:remove>
        <pageId>SCLARM-S-01</pageId>
        <pageName>ログインでお困りのお客さま</pageName>
    </ui:remove>
    <ui:include src="/rb/mobile/views/common/parts/SFESHeader.xhtml" />
</head>

<body>
    <f:view>
        <div class="rf-grid-wide rf-grid--1 rf-global-header">
            <div class="rf-grid-column">
                <header id="header">
                    <ui:include src="/rb/mobile/views/common/parts/TitleLeft.xhtml" />
                    <!-- 画面ﾀｲﾄﾙ -->
                    <div class="rf-title-area">
                        <!-- app.jsで文字の大きさを動的に変更する際に正しい文字数で判定できる様に、h1タグをインデントをつけず1行で実装。 -->
                        <h1 style="display: table-cell;"><fes:outputText value="ログインでお困りのお客さま" /><ui:remove>ログインでお困りのお客さま</ui:remove></h1>
                    </div>
                    <ui:include src="/rb/mobile/views/common/parts/TitleRight.xhtml" />
                </header>
            </div>
        </div>
        <ui:include src="/rb/mobile/views/common/parts/SFESLogout.xhtml" />
        <!-- サービス固有部分 START -->
        <main>
            <article>
                <h:form>
                    <section class="rf-bg-neutral">
                        <div class="rf-grid rf-grid--1 ">
                            <div class="rf-grid-column">
                                <!-- [必須]エラーメッセージ表示領域 -->
                                <f:subview id="error_top" rendered="#{errorBean.errorFlg}">
                                    <ui:include src="/rb/mobile/views/common/parts/ErrorMessage2016.xhtml" />
                                </f:subview>
                                <div class="rf-panel">
                                  <p>
                                    <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body01_sfes_SPResetMenu.html"
                                    name="PROM_BODY01" width="100%" height="0" scrolling="no" frameborder="0"  marginwidth="auto" marginheight="0" external="true" class="iframe-wide">
                                    </fes:inlineFrame>
                                  </p>
                                </div>
                                <div class="rf-panel">
                                <!--ユーザIDが不明な場合 -->
                                    <mbl:commandLink value="" action="#{resetMenuManagedBean.event}" actionID="EVENT_TO_USERID_INITIALIZE_LOGIN" class="rf-block">
                                        <p class="rf-panel-title rf-align-center" style="color: #3c2900;"><fes:outputText value="ユーザIDが不明な場合" /></p>
                                        <p class="rf-panel-title rf-align-center rf-color-error"><fes:outputText value="電話不要！" /></p>
                                        <table class="rf-table">
                                            <tbody>
                                             <tr>
                                               <th style="width: 80%;"><fes:outputText value="ユーザID" /></th>
                                               <td class="rf-align-center">
                                                 <span class="rf-medium rf-font-bold" style="color: #1a5189;"><fes:outputText value="×" /></span>
                                               </td>
                                             </tr>
                                             <tr>
                                               <th><fes:outputText value="ログインパスワード" /></th>
                                               <td class="rf-align-center">
                                                 <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                               </td>
                                              </tr>
                                              <tr>
                                               <th><fes:outputText value="支店・口座番号" /></th>
                                               <td class="rf-align-center">
                                                 <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                               </td>
                                              </tr>
                                             </tbody>
                                        </table>
                                    </mbl:commandLink>
                                </div>
                                <div class="rf-panel">
                                <!--ログインパスワードが不明な場合(QR/乱数認証) -->
                                    <mbl:commandLink value="" action="#{resetMenuManagedBean.event}" actionID="EVENT_TO_LOGIN_PASSWORD_REISSUE_BY_KNOWLEDGE_AUTH" class="rf-block">
                                        <p class="rf-panel-title rf-align-center" style="color: #3c2900;"><fes:outputText value="ログインパスワードが不明な場合" /></p>
                                        <p class="rf-panel-title rf-align-center rf-color-error"><fes:outputText value="電話不要！" /></p>
                                        <table class="rf-table">
                                          <tbody>
                                            <tr>
                                              <th style="width: 80%;"><fes:outputText value="楽天銀行アプリにログインできる" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                              </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                        <p class="rf-align-center rf-margin-none" style="color: #3c2900;"><fes:outputText value="または" /></p>
                                        <table class="rf-table">
                                          <tbody>
                                            <tr>
                                              <th style="width: 80%;"><fes:outputText value="セキュリティカードを持っている方" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                              </td>
                                            </tr>
                                            <tr>
                                              <th><fes:outputText value="暗証番号が分かる方" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                              </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                    </mbl:commandLink>
                                </div>
                                <div class="rf-panel">
                                <!--ログインパスワードが不明な場合 -->
                                    <mbl:commandLink value="" action="#{resetMenuManagedBean.event}" actionID="EVENT_TO_LOGPASS_REISSUE_FOR_NORMAL_LOGIN" class="rf-block">
                                        <p class="rf-panel-title rf-align-center" style="color: #3c2900;"><fes:outputText value="ログインパスワードが不明な場合" /></p>
                                        <p class="rf-panel-title rf-align-center rf-color-error"><fes:outputText value="電話不要！" /></p>
                                        <table class="rf-table">
                                          <tbody>
                                            <tr>
                                              <th style="width: 80%;"><fes:outputText value="ユーザID" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                              </td>
                                            </tr>
                                            <tr>
                                              <th><fes:outputText value="ログインパスワード" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-font-bold" style="color: #1a5189;"><fes:outputText value="×" /></span>
                                              </td>
                                            </tr>
                                            <tr>
                                              <th><fes:outputText value="支店・口座番号" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                              </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                    </mbl:commandLink>
                                </div>
                                <div class="rf-panel">
                                <!--ユーザIDもログインパスワードも不明な場合 -->
                                    <mbl:commandLink value="" action="#{resetMenuManagedBean.event}" actionID="EVENT_FORGET_ID_LOGIN_PASSWORD" class="rf-block">
                                        <p class="rf-panel-title rf-align-center" style="color: #3c2900;"><fes:outputText value="ユーザIDもログインパスワードも不明な場合" /></p>
                                        <p class="rf-panel-title rf-align-center" style="color: #1a5189"><fes:outputText value="電話で完結！" /></p>
                                        <table class="rf-table">
                                          <tbody>
                                            <tr>
                                              <th style="width: 80%;"><fes:outputText value="ユーザID" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-font-bold" style="color: #1a5189;"><fes:outputText value="×" /></span>
                                              </td>
                                            </tr>
                                            <tr>
                                              <th><fes:outputText value="ログインパスワード" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-font-bold" style="color: #1a5189;"><fes:outputText value="×" /></span>
                                              </td>
                                            </tr>
                                            <tr>
                                              <th><fes:outputText value="支店・口座番号・暗証番号" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-color-error rf-font-bold" ><fes:outputText value="〇" /></span>
                                              </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                    </mbl:commandLink>
                                </div>
                                <div class="rf-panel">
                                <!--一度もログインしたことがないお客さま -->
                                    <mbl:commandLink value="" action="#{resetMenuManagedBean.event}" actionID="EVENT_NEVER_LOGIN" class="rf-block">
                                        <p class="rf-panel-title rf-align-center" style="color: #3c2900;"><fes:outputText value="一度もログインしたことがないお客さま" /></p>
                                        <p class="rf-panel-title rf-align-center rf-color-error"><fes:outputText value="電話不要！" /></p>
                                        <table class="rf-table">
                                          <tbody>
                                            <tr>
                                              <th style="width: 80%;"><fes:outputText value="ユーザID" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-font-bold" style="color: #1a5189;"><fes:outputText value="×" /></span>
                                              </td>
                                            </tr>
                                            <tr>
                                              <th><fes:outputText value="ログインパスワード" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-font-bold" style="color: #1a5189;"><fes:outputText value="×" /></span>
                                              </td>
                                            </tr>
                                            <tr>
                                              <th><fes:outputText value="支店・口座番号・暗証番号" /></th>
                                              <td class="rf-align-center">
                                                <span class="rf-medium rf-font-bold" style="color: #1a5189;"><fes:outputText value="×" /></span>
                                              </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                    </mbl:commandLink>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </article>
        </main>
        <div id="rf-js-scroll-top" data-footer-id="footer" class="rf-scroll-top rf-js-scroll-fixed">
            <a href="#header">
                <span class="rf-icon-ui-arrowup-white">
                    <em>
                        <fes:outputText value="ページの先頭へ" />
                    </em>
                </span>
            </a>
        </div>
        <!-- サービス固有部分 END   -->
        <f:subview id="copyright">
            <ui:include src="/rb/mobile/views/common/parts/SFESFooter.xhtml" />
        </f:subview>
    </f:view>
</body>
</html>
