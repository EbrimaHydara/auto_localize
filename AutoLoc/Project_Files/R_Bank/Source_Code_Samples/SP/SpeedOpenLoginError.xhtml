<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom"
      xmlns:mbl="http://m.rakuten-bank.co.jp/jsf/custom"
      xml:lang="ja" lang="ja" class="no-js">

<head>
    <ui:remove>
        <pageId>SCLALE-S-02</pageId>
        <pageName>有効期限切れエラー</pageName>
    </ui:remove>
    <ui:include src="/rb/mobile/views/common/parts/SFESHeader.xhtml" />
    <ui:remove>
        <div id="sfesheaderinclude" />
        <script language="JavaScript" src="../../../../../include_sp/SFESHeader.js"></script>
    </ui:remove>
</head>

<body>
    <f:view>
        <!-- ヘッダー -->
        <div class="rf-grid-wide rf-grid--1 rf-global-header-home">
            <div class="rf-grid-column">
                <header id="header">
                    <div class="rf-logo">
                        <span class="rf-display-hidden">
                            <strong>楽天銀行</strong>
                        </span>
                    </div>
                </header>
            </div>
        </div>
        <main>
            <article>
                <h:form>
                    <section>
                        <div class="rf-grid rf-grid--1">
                            <div class="rf-grid-column">
                                <fes:choose>
                                    <fes:when condition="#{specialBranchUtility.isJRE()}">
                                        <h2 class="rf-title rf-title-wide rf-align-center">JRE BANK　スピード開設　初回ログイン</h2>
                                    </fes:when>
                                    <fes:otherwise>
                                        <h2 class="rf-title rf-title-wide rf-align-center">楽天銀行　スピード開設　初回ログイン</h2>
                                    </fes:otherwise>
                                </fes:choose>
                                <div class="rf-panel rf-panel-error-alt">
                                    <p class="rf-beta">ThankYouメールのURLの有効期限が切れているため、こちらからのお手続きはいただけません。</p>
                                </div>
                            </div>
                            <div class="rf-grid-column">
                                <fes:choose>
                                    <fes:when condition="#{specialBranchUtility.isJRE()}">
                                        <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body01_sfes_SpeedOpenLoginError_jre.html" name="PROM_BODY01" scrolling="no" frameborder="0" width="100%" height="0" external="true" class="iframe-wide" />
                                    </fes:when>
                                    <fes:otherwise>
                                        <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body01_sfes_SpeedOpenLoginError.html" name="PROM_BODY01" scrolling="no" frameborder="0" width="100%" height="0" external="true" class="iframe-wide" />
                                    </fes:otherwise>
                                </fes:choose>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="rf-grid rf-grid--1">
                            <div class="rf-grid-column">
                                <fieldset>
                                    <a href="https://www.rakuten-bank.co.jp/rd/sfes/speed_open/smartphone_top.html" target="about:blank" class="rf-button-secondary-alt rf-block">
                                        <fes:choose>
                                            <fes:when condition="#{specialBranchUtility.isJRE()}">
                                                JRE BANKトップ
                                            </fes:when>
                                            <fes:otherwise>
                                                楽天銀行TOP
                                            </fes:otherwise>
                                        </fes:choose>
                                    </a>
                                </fieldset>
                            </div>
                        </div>
                    </section>
                </h:form>
            </article>
        </main>
        <div id="rf-js-scroll-top" data-footer-id="footer" class="rf-scroll-top rf-js-scroll-fixed">
            <a href="#header">
                <span class="rf-icon-ui-arrowup-white">
                    <em>ページの先頭へ</em>
                </span>
            </a>
        </div>
        <!-- フッター -->
        <f:subview id="copyright">
            <ui:include src="/rb/mobile/views/common/parts/SFESFooter.xhtml" />
            <ui:remove>
                <div id="sfesfooterinclude" />
                <script language="JavaScript" src="../../../../../include_sp/SFESFooter.js"></script>
            </ui:remove>
            <div style="line-height:0; height:0;">
                <script language="JavaScript" type="text/javascript">
                //<![CDATA[
                    r.pageName_extends = "_SpeedOpen";
                //]]>
                </script>
            </div>
        </f:subview>
    </f:view>
</body>
</html>
