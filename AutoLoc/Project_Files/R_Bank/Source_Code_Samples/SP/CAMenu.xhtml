<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom"
      xmlns:mbl="http://m.rakuten-bank.co.jp/jsf/custom"
      xml:lang="ja" lang="ja" class="no-js">

<head>
    <link rel="stylesheet" href="../../../../../../css_sp/common/cwd2016/app_red.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../../../../../css_sp//common/sys2016/app.css" type="text/css" media="screen" />
</head>

<body>
    <ui:composition>
        <h2 class="rf-align-center">登録情報</h2>
        <nav id="registrationinfo" class="rf-nav">
            <ul>
                <fes:choose>
                    <fes:when condition="#{mobileDataBean.alreadyShowMenuFlag == true}">
                        <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                         onclick="javascript:setScProdVal('sfes_setsec_okyakusamajouhou',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_okyakusamajouhou',1,1);">
                            <f:param id="NEXTNAVIGATION_pac" name="#{containerTransitionManagedBean.requestParameterName}" value="customer.modifiy.start" />
                            <span class="rf-nav--label">
                                <fes:outputText value="お客さま情報の閲覧・変更" />
                            </span>
                            <i class="rf-nav--link">
                                <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                            </i>
                        </mbl:commandLink>
                        <!-- 提携支店の場合、非表示 -->
                        <fes:choose>
                            <fes:when condition="#{partnerBranchBaseDataBean.partnerBranchFlag == false}">
                                <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                                 onclick="javascript:setScProdVal('sfes_setsec_okyakusamacard',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_okyakusamacard',1,1);">
                                    <f:param id="NEXTNAVIGATION_cce" name="#{containerTransitionManagedBean.requestParameterName}" value="customercard.edit" />
                                    <span class="rf-nav--label">
                                        <fes:outputText value="お客さまカードの変更" />
                                    </span>
                                    <i class="rf-nav--link">
                                        <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                                    </i>
                                </mbl:commandLink>
                            </fes:when>
                        </fes:choose>
                        <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                         onclick="javascript:setScProdVal('sfes_setsec_mailsettei',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_mailsettei',1,1);">
                            <f:param id="NEXTNAVIGATION_ac" name="#{containerTransitionManagedBean.requestParameterName}" value="address.control" />
                            <span class="rf-nav--label">
                                <fes:outputText value="メール設定" />
                            </span>
                            <i class="rf-nav--link">
                                <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                            </i>
                        </mbl:commandLink>
                        <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                         onclick="javascript:setScProdVal('sfes_setsec_userid',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_userid',1,1);">
                            <f:param id="NEXTNAVIGATION_uic" name="#{containerTransitionManagedBean.requestParameterName}" value="userid.change" />
                            <span class="rf-nav--label">
                                <fes:outputText value="ユーザID変更" />
                            </span>
                            <i class="rf-nav--link">
                                <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                            </i>
                        </mbl:commandLink>
                        <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                         onclick="javascript:setScProdVal('sfes_setsec_loginpassword',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_loginpassword',1,1);">
                            <f:param id="NEXTNAVIGATION_lpc" name="#{containerTransitionManagedBean.requestParameterName}" value="loginpassword.change" />
                            <span class="rf-nav--label">
                                <fes:outputText value="ログインパスワード変更" />
                            </span>
                            <i class="rf-nav--link">
                                <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                            </i>
                        </mbl:commandLink>
                        <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                         onclick="javascript:setScProdVal('sfes_setsec_ansyoubangou',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_ansyoubangou',1,1);">
                            <f:param id="NEXTNAVIGATION_pc" name="#{containerTransitionManagedBean.requestParameterName}" value="password.change" />
                            <span class="rf-nav--label">
                                <fes:outputText value="暗証番号の変更" />
                            </span>
                            <i class="rf-nav--link">
                                <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                            </i>
                        </mbl:commandLink>
                        <fes:choose>
                            <fes:when condition="#{mobileDataBean.spBrowserLogin == true}">
                                <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                                 onclick="javascript:setScProdVal('sfes_setsec_aikotoba',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_aikotoba',1,1);">
                                    <f:param id="NEXTNAVIGATION_swc" name="#{containerTransitionManagedBean.requestParameterName}" value="secret.word.change" />
                                    <f:param name="PREVIOUS_SCREEN" value="TO_SECURITY_MENU" />
                                    <span class="rf-nav--label">
                                        <fes:outputText value="合言葉登録・変更" />
                                    </span>
                                    <i class="rf-nav--link">
                                        <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                                    </i>
                                </mbl:commandLink>
                            </fes:when>
                        </fes:choose>
                        <!-- 提携支店の場合、非表示 -->
                        <fes:choose>
                            <fes:when condition="#{partnerBranchBaseDataBean.partnerBranchFlag == false}">
                                <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                                 onclick="javascript:setScProdVal('sfes_setsec_mynumber',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_mynumber',1,1);">
                                    <f:param id="NEXTNAVIGATION_mn" name="#{containerTransitionManagedBean.requestParameterName}" value="my.number.common.entry" />
                                    <span class="rf-nav--label">
                                        <fes:outputText value="マイナンバー（個人番号）の提供" />
                                    </span>
                                    <i class="rf-nav--link">
                                        <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                                    </i>
                                </mbl:commandLink>
                            </fes:when>
                        </fes:choose>
                        <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                         onclick="javascript:setScProdVal('sfes_setsec_quicklogin',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_quicklogin',1,1);">
                            <f:param id="NEXTNAVIGATION_qlr" name="#{containerTransitionManagedBean.requestParameterName}" value="quicklogin.release" />
                            <span class="rf-nav--label">
                                <fes:outputText value="クイックログイン削除" />
                            </span>
                            <i class="rf-nav--link">
                                <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                            </i>
                        </mbl:commandLink>
                        <fes:choose>
                            <fes:when condition="#{partnerBranchBaseDataBean.partnerBranchFlag == false}">
                                <mbl:commandLink value="" action="#{containerTransitionManagedBean.start}" actionID="START" class="rf-nav--arrow rf-nav--labels" style="text-decoration:none"
                                                onclick="javascript:setScProdVal('sfes_setsec_kabunushiyuutai',1,1);" onkeypress="javascript:setScProdVal('sfes_setsec_kabunushiyuutai',1,1);">
                                    <f:param id="NEXTNAVIGATION_hbae" name="#{containerTransitionManagedBean.requestParameterName}" value="shareholder.benefit.entry.apply" />
                                    <span class="rf-nav--label">
                                        <fes:choose>
                                            <fes:when condition="#{specialBranchUtility.isJRE()}">
                                                <fes:outputText value="楽天銀行 株主優待登録" />
                                            </fes:when>
                                            <fes:otherwise>
                                                <fes:outputText value="株主優待登録" />
                                            </fes:otherwise>
                                        </fes:choose>
                                    </span>
                                    <i class="rf-nav--link">
                                        <span aria-hidden="true" class="rf-icon-ui-arrowheadright-lightgray rf-mega" />
                                    </i>
                                </mbl:commandLink>
                            </fes:when>
                        </fes:choose>
                    </fes:when>
                </fes:choose>
            </ul>
        </nav>
    </ui:composition>
</body>
</html>
