<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom"
      xmlns:mbl="http://m.rakuten-bank.co.jp/jsf/custom"
      xml:lang="ja" lang="ja" class="no-js">

<head>
    <ui:remove>
        <pageId>SCLALE-S-01</pageId>
        <pageName>スピード開設　初回ログイン</pageName>
    </ui:remove>
    <ui:include src="/rb/mobile/views/common/parts/SFESHeader.xhtml" />
    <ui:remove>
        <div id="sfesheaderinclude" />
        <script language="JavaScript" src="../../../../../include_sp/SFESHeader.js"></script>
    </ui:remove>
</head>

<body>
    <f:view>
        <!-- ヘッダー -->
        <div class="rf-grid-wide rf-grid--1 rf-global-header-home">
            <div class="rf-grid-column">
                <header id="header">
                    <div class="rf-logo">
                        <span class="rf-display-hidden">
                            <strong>楽天銀行</strong>
                        </span>
                    </div>
                </header>
            </div>
        </div>
        <main>
            <article>
                <h:form>
                    <section>
                        <div class="rf-grid rf-grid--1">
                            <div class="rf-grid-column">
                                <fes:choose>
                                    <fes:when condition="#{specialBranchUtility.isJRE()}">
                                        <h2 class="rf-title rf-title-wide rf-align-center rf-space-bottom">JRE BANK　スピード開設　初回ログイン</h2>
                                    </fes:when>
                                    <fes:otherwise>
                                        <h2 class="rf-title rf-title-wide rf-align-center rf-space-bottom">楽天銀行　スピード開設　初回ログイン</h2>
                                    </fes:otherwise>
                                </fes:choose>
                                <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body01_sfes_SpeedOpenLogin.html" name="PROM_BODY01" scrolling="no" frameborder="0" width="100%" height="0" external="true" class="iframe-wide" />
                                <fes:choose>
                                    <fes:when condition="#{specialBranchUtility.isJRE()}">
                                        <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body02_sfes_SpeedOpenLogin_jre.html" name="PROM_BODY02" scrolling="no" frameborder="0" width="100%" height="0" external="true" class="iframe-wide" />
                                    </fes:when>
                                    <fes:otherwise>
                                        <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body02_sfes_SpeedOpenLogin.html" name="PROM_BODY02" scrolling="no" frameborder="0" width="100%" height="0" external="true" class="iframe-wide" />
                                    </fes:otherwise>
                                </fes:choose>
                                <!-- エラーメッセージ -->
                                <f:subview id="error_top" rendered="#{errorBean.errorFlg}">
                                    <ui:include src="/rb/mobile/views/common/parts/ErrorMessage2016.xhtml" />
                                    <ui:remove>
                                        <div id="errormessage2016include" />
                                        <script language="JavaScript" src="../../../../../include_sp/ErrorMessage2016.js"></script>
                                    </ui:remove>
                                </f:subview>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="rf-grid rf-grid--1">
                            <div class="rf-grid-column">
                                <fieldset>
                                    <mbl:inputSecret value="#{sPSpeedLoginManagedBean.loginAuthenticationBean.loginPassword}" placeholder="スピード開設初回ログイン用パスワード" istyle="3" id="LOGIN_PASSWORD" class="rf-field rf-block" />
                                    <ui:remove>
                                        <input type="password" placeholder="スピード開設初回ログイン用パスワード" istyle="3" id="LOGIN_PASSWORD" class="rf-field rf-block" />
                                    </ui:remove>
                                </fieldset>
                                <mbl:commandButton value="ログイン" action="#{sPSpeedLoginManagedBean.login}" actionID="LOGIN" class="rf-button-primary rf-block rf-space-bottom" />
                                <ui:remove>
                                    <input type="button" value="ログイン" class="rf-button-primary rf-block rf-space-bottom" />
                                </ui:remove>
                                <h:inputHidden id="TOKEN" value="#{sPSpeedLoginManagedBean.systemDataBean.clientSideToken}" />
                                <fes:choose>
                                    <fes:when condition="#{specialBranchUtility.isJRE()}">
                                        <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body03_sfes_SpeedOpenLogin_jre.html" name="PROM_BODY03" scrolling="no" frameborder="0" width="100%" height="0" external="true" class="iframe-wide" />
                                    </fes:when>
                                    <fes:otherwise>
                                        <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body03_sfes_SpeedOpenLogin.html" name="PROM_BODY03" scrolling="no" frameborder="0" width="100%" height="0" external="true" class="iframe-wide" />
                                    </fes:otherwise>
                                </fes:choose>
                                <p class="rf-login-help rf-align-right">
                                    <a href="https://www.rakuten-bank.co.jp/rd/sfes/speed_open/contact_top.html" target="_blank" class="rf-link-block">カスタマーセンター（各種お問い合わせ）<span aria-hidden="true" class="rf-icon-ui-external-brown"></span></a>
                                </p>
                                <a href="https://www.rakuten-bank.co.jp/rd/sfes/speed_open/smartphone_top.html" target="about:blank" class="rf-button-secondary-alt rf-block">
                                    <fes:choose>
                                        <fes:when condition="#{specialBranchUtility.isJRE()}">
                                            JRE BANKトップ
                                        </fes:when>
                                        <fes:otherwise>
                                            楽天銀行TOP
                                        </fes:otherwise>
                                    </fes:choose>
                                </a>
                            </div>
                        </div>
                    </section>
                </h:form>
            </article>
        </main>
        <div id="rf-js-scroll-top" data-footer-id="footer" class="rf-scroll-top rf-js-scroll-fixed">
            <a href="#header">
                <span class="rf-icon-ui-arrowup-white">
                    <em>ページの先頭へ</em>
                </span>
            </a>
        </div>
        <!-- フッター -->
        <f:subview id="copyright">
            <ui:include src="/rb/mobile/views/common/parts/SFESFooter.xhtml" />
            <ui:remove>
                <div id="sfesfooterinclude" />
                <script language="JavaScript" src="../../../../../include_sp/SFESFooter.js"></script>
            </ui:remove>
            <div style="line-height:0; height:0;">
                <script language="JavaScript" type="text/javascript">
                //<![CDATA[
                    r.pageName_extends = "_SpeedOpen";
                //]]>
                </script>
            </div>
        </f:subview>
    </f:view>
</body>
</html>
