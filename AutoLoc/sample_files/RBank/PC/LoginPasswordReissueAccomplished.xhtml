<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLogin.xhtml" />
            <ui:remove>
                <div id="headerLogininclude" />
                <script language="JavaScript" src="../../../../../include/headerLogin.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="contents">
                <tr align="center">
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" width="740" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- タイトル文言 -->
                                    <h1>
                                        <fes:outputText value="ログインパスワード設定用番号送信" />
                                        <ui:remove>ログインパスワード設定用番号送信</ui:remove>
                                    </h1>
                                    <!-- エラーメッセージ -->
                                    <ui:fragment rendered="#{errorBean.errorFlg}">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="bgC03" align="center">
                                                    <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="20" valign="top">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </ui:fragment>
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <div align="center">
                                            <table border="0" cellpadding="0" cellspacing="0" width="630" class="table01">
                                                <tr>
                                                    <td align="center" class="bgG01">
                                                        <table border="0" cellpadding="0" cellspacing="0" width="580" class="margintb01">
                                                            <tr valign="top">
                                                                <td width="118">
                                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/mainservice/AccountManagement/MailAddress/AddressControl/img_announce.gif" alt="" height="104" width="104" class="margin0" />
                                                                    <ui:remove>
                                                                        <img src="../../../../../img/mainservice/AccountManagement/MailAddress/AddressControl/img_announce.gif" alt="" height="104" width="104" class="margin0" />
                                                                    </ui:remove>
                                                                </td>
                                                                <td width="462">
                                                                    <div class="mediumbold">
                                                                        <fes:outputText value="以下のメールアドレスにログインパスワード設定用番号を送付しましたので、メールをご確認ください。" />
                                                                        <ui:remove>以下のメールアドレスにログインパスワード設定用番号を送付しましたので、メールをご確認ください。</ui:remove>
                                                                    </div>
                                                                    <div align="center" class="margintop20 largebold c01">
                                                                        <!-- メールアドレスリスト -->
                                                                        <ui:repeat var="securityMailAddress" value="#{loginPasswordReissueManagedBean.loginPasswordReissueFormBean.securityMailAddressList}">
                                                                            <fes:outputText value="#{securityMailAddress}" />
                                                                            <ui:remove>aaabbbccc@test.com</ui:remove>
                                                                            <br />
                                                                        </ui:repeat>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                            <table width="630" border="0" cellpadding="0" cellspacing="0" class="margintop20">
                                                <tr valign="top" class="c01">
                                                    <td width="1%">
                                                        <fes:outputText value="※" />
                                                        <ui:remove>※</ui:remove>
                                                    </td>
                                                    <td width="99%">
                                                        <fes:outputText value="ログインパスワード設定用番号の有効期限は自動発行から" />
                                                        <fes:outputText value="#{PROPERTIES_KEY['term.of.change.reissue.login.password.for.mail']}" />
                                                        <fes:outputText value="分となります。" />
                                                        <ui:remove>ログインパスワード設定用番号の有効期限は自動発行から60分となります。</ui:remove>
                                                        <br />
                                                        <fes:outputText value="必ず" />
                                                        <fes:outputText value="#{PROPERTIES_KEY['term.of.change.reissue.login.password.for.mail']}" />
                                                        <fes:outputText value="分以内にログインパスワード設定用番号を利用してログインし、ログインパスワードを再設定してください。" />
                                                        <ui:remove>必ず60分以内にログインパスワード設定用番号を利用してログインし、ログインパスワードを再設定してください。</ui:remove>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div align="center" class="margintop30">
                                            <fes:commandButton value="　ログイン　" action="#{loginPasswordReissueManagedBean.event}" actionID="EVENT_PAGE_TRANSITION" />
                                            <ui:remove>
                                                <form action="../Login/Login.xhtml">
                                                    <input type="submit" value="　ログイン　" />
                                                </form>
                                            </ui:remove>
                                        </div>
                                        <div align="right" class="margintop20">
                                            <fes:commandLink value="" action="#{loginPasswordReissueManagedBean.event}" actionID="EVENT_POSTAL_REQUEST_START" immediate="true">
                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.external.img.folder.path']}/img/ad/login/btn-login001.gif" alt="" class="margintop10" external="true" />
                                            </fes:commandLink>
                                            <ui:remove>
                                                <a href="LoginPasswordPostalRequestAuthentication.xhtml">
                                                    <img src="../../../../../img/ad/login/btn-login001.gif" alt="" class="margintop10" external="true" />
                                                </a>
                                            </ui:remove>
                                        </div>
                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.external.img.folder.path']}/img/ad/login/register004.gif" width="740" alt="" class="margintop30 margin0" external="true" />
                                        <ui:remove>
                                            <img src="../../../../../img/ad/login/register004.gif" width="740" alt="" class="margintop30 margin0" external="true" />
                                        </ui:remove>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLogin.xhtml" />
            <ui:remove>
                <center>
                    <div id="footerLogininclude" />
                    <script language="JavaScript" src="../../../../../include/footerLogin.js"></script>
                </center>
            </ui:remove>
        </f:subview>
    </f:view>
</body>
</html>
