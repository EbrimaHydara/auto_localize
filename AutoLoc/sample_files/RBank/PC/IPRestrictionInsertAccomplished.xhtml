<!DOCTYPE html>

<head>

    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>

<body onload="activateDisabledButton();">
    <f:view>
        <fes:setTabNumber number="22" rendered="#{systemDataBean.userType == PROPERTIES_KEY['user.type.ap']}" />
        <fes:setTabNumber number="7" rendered="#{systemDataBean.userType != PROPERTIES_KEY['user.type.ap']}" />
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/main/Header.xhtml" />
            <ui:remove>
                <div id="headerinclude" />
                <script language="JavaScript" src="../../../../../include/header_min.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- パンくず -->
                                    <h:form id="BREAD_LIST">
                                        <div class="breadlist">
                                            <fes:choose>
                                                <!-- 口座管理プラスログインの場合 -->
                                                <fes:when condition="#{systemDataBean.userType == PROPERTIES_KEY['user.type.ap']}">
                                                    <fes:commandLink value="トップ（サービス選択）" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true">
                                                        <f:param id="NEXTNAVIGATION_cs" name="#{containerTransitionManagedBean.requestParameterName}" value="cs.service.select" />
                                                    </fes:commandLink>
                                                    <fes:outputText value=" > " />
                                                </fes:when>
                                                <!-- 口座管理プラス以外の場合 -->
                                                <fes:otherwise>
                                                    <fes:commandLink value="トップ（MyAccount）" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true">
                                                        <f:param id="NEXTNAVIGATION_myacnt" name="#{containerTransitionManagedBean.requestParameterName}" value="myaccount" />
                                                    </fes:commandLink>
                                                    <fes:outputText value=" > " />
                                                    <fes:commandLink value="商品･サービス一覧" action="#{containerTransitionManagedBean.start}" actionID="START" immediate="true">
                                                        <f:param id="NEXTNAVIGATION_psl" name="#{containerTransitionManagedBean.requestParameterName}" value="product.service.list" />
                                                    </fes:commandLink>
                                                    <fes:outputText value=" > " />
                                                </fes:otherwise>
                                            </fes:choose>
                                            <fes:commandLink value="セキュリティ設定" action="#{securityMenuManagedBean.start}" actionID="START" immediate="true" />
                                            <fes:outputText value=" > " />
                                            <fes:commandLink value="IP制限サービス" action="#{ipRestrictionMenuManagedBean.start}" actionID="START" immediate="true" />
                                            <fes:outputText value=" > " />
                                            <fes:outputText value="IP登録完了" class="c03" />
                                            <ui:remove>
                                                <a href="BalanceInquiry.xhtml" >トップ（MyAccount）</a> &gt; <a href="ProductsServiceList.xhtml" >商品･サービス一覧</a> &gt; <a href="../SecurityMenu/Menu/SecurityMenu.xhtml" >セキュリティ設定</a> &gt; <a href="../IPRestrictionMenu/IPRestrictionMenuStart.xhtml" >IP制限サービス</a> &gt; <span class="c03">IP登録完了</span>
                                            </ui:remove>
                                        </div>
                                    </h:form>

                                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginerror">

                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />

                                                        </tr>
                                                    </table>

                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>

                                            </tr>
                                        </table>

                                                        <div class="innercell">
                                                            <fes:outputText value="登録日" class="bold" />
                                                        </div>

                                                                <fes:outputText value="#{sourceIP.title}" />
                                                            </div>
                                                        </td>
                                                        <td class="#{row.index % 2 == 0 ? 'td01' : 'td02'}">
                                                            <div class="innercell">
                                                                <fes:choose>
                                                                    <fes:when condition="#{empty sourceIP.domain}">
                                                                        <fes:outputText value="#{sourceIP.sourceIP}" />
                                                                    </fes:when>
                                                                    <fes:otherwise>
                                                                        <fes:outputText value="#{sourceIP.domain}" />

                                                                </fes:choose>
                                                            </div>
                                                        </td>
                                                        <td class="#{row.index % 2 == 0 ? 'td01' : 'td02'}">

                                                            </div>
                                                        </td>
                                                    </tr>
                                                </ui:repeat>

                                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/mainservice/Security/Common/icn_withdrawal_limit.gif" alt="" width="60" height="60" class="margin0" />

                                                                        </tr>

                                                                    <img src="../../../../../img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />

                                                        </tr>
