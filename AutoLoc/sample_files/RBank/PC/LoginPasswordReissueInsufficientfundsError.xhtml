<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>


<!-- 共通BODY部 -->
<body onload="activateDisabledButton()">

<f:view>
<!-- ↓キャッシュの設定（必要に応じて設定）↓ -->
<fes:cache value="false" />
<!-- ↑キャッシュの設定↑ -->

<!-- 画面固有部（ヘッダー） -->
<f:subview id="HEADER">
    <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLogin.xhtml" />
    <ui:remove>
        ■インクルード  /rb/fes/views/common/parts/header/login/HeaderLogin.xhtml
    </ui:remove>
</f:subview>

<center>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
    <tr align="center">
        <td>
            <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                <tr>
                    <td>
                        <!-- ↓サービス固有部↓ -->
                        <!-- タイトル文言 -->
                        <h1>
                            <fes:outputText value="ログインパスワードの再設定" />
                            <ui:remove>ログインパスワードの再設定</ui:remove>
                        </h1>
                        <!-- フォーム（開始）の設定 -->
                        <h:form id="INPUT_FORM" onSubmit="return checkDuplicatedSubmit()">
                            <!-- エラーメッセージ -->
                            <table width="740" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                        <ui:remove>
                                            <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                        </ui:remove>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="bgC03" align="center">
                                        <table width="720" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="20" valign="top">
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                                <td width="700">
                                                    <font class="errortxt">
                                                        <fes:outputText value="普通預金口座の残高が不足しています。" />
                                                        <ui:remove>普通預金口座の残高が不足しています。</ui:remove>
                                                        <br />
                                                        <fes:outputText value="再発行手数料（" />
                                                        <ui:remove>再発行手数料（</ui:remove>
                                                        <fes:outputText value="#{loginPasswordReissueManagedBean.loginPasswordReissueFormBean.comissionIncludingTax}" convertType="amount" />
                                                        <ui:remove>1,100</ui:remove>
                                                        <ui:remove></ui:remove>
                                                        <fes:outputText value="円）を普通預金口座に入金ください。" />
                                                        <ui:remove>円）を普通預金口座に入金ください。</ui:remove>
                                                        <br />
                                                        <fes:outputText value="口座へのご入金方法が不明の場合は、" />
                                                        <ui:remove>口座へのご入金方法が不明の場合は、</ui:remove>
                                                        <fes:outputLink value="https://www.rakuten-bank.co.jp/rd/fes/smallbusiness/login/002.html" target="_blank">
                                                            <fes:outputText value="こちら" />
                                                        </fes:outputLink>
                                                        <ui:remove>
                                                            <a href="https://www.rakuten-bank.co.jp/rd/fes/smallbusiness/login/002.html" target="_blank">こちら</a>
                                                        </ui:remove>
                                                        <fes:outputText value="で入出金方法をご確認ください。 " />
                                                    </font>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                        <ui:remove>
                                            <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                        </ui:remove>
                                    </td>
                                </tr>
                            </table>

                            <!-- リンク -->
                            <table width="740" class="margintop30" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <div align="center">
                                            <!--  中止ボタン -->
                                            <fes:commandButton  value="中 止"
                                                                type="reset"
                                                                actionID="reset"
                                                                onclick="window.close();return false" />
                                            <ui:remove>
                                                <input type="reset" value="中 止" onclick="window.close();return false" />
                                            </ui:remove>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="margintop20" align="right">
                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_arrow_yellow.gif" alt="" width="9" height="8" class="listmarker05" />
                                            <ui:remove>
                                                <img src="../../../../../img/common/icn_arrow_yellow.gif" alt="" width="9" height="8" class="listmarker05" />
                                            </ui:remove>
                                            <!--  「ログインでお困りのお客さま」画面に戻り他の方法を試されるお客さまはこちら -->
                                            <fes:commandLink action="#{resetMenuManagedBean.start}"
                                                             actionID="START"
                                                             value=" 「ログインでお困りのお客さま」画面に戻り他の方法を試されるお客さまはこちら"
                                                             immediate="true" />
                                            <ui:remove>
                                                <a href=""> 「ログインでお困りのお客さま」画面に戻り他の方法を試されるお客さまはこちら</a>
                                            </ui:remove>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        <!-- フォーム（終了）の設定 -->
                        </h:form>
                        <!-- ↑サービス固有部↑ -->
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</center>

<div class="margintop25" />
<!-- 画面固有部（フッター） -->
<f:subview id="FOOTER">
    <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLogin.xhtml" />
    <ui:remove>
        ■インクルード  /rb/fes/views/common/parts/footer/login/FooterLogin.xhtml
    </ui:remove>
</f:subview>


<!-- 共通フッター部 -->
</f:view>

</body>
</html>
