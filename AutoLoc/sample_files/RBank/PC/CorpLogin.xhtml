<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <meta name="robots" content="noindex,noarchive" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>楽天銀行へようこそ</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/jQuery/jquery-1.9.1.min.js?${PROPERTIES_KEY['presentation.js.version']}" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/extendedStyle_login.css?${PROPERTIES_KEY['presentation.css.version']}" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <script language="JavaScript" src="../../../../../js/common/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
        <link rel="stylesheet" href="../../../../../css/extendedStyle_login.css" type="text/css" />
    </ui:remove>

    <script language="JavaScript">
    //<![CDATA[
        $(document).ready(function() {
            $("#LOGIN\\:USER_ID").focus(function() {
                $(this).css("border-bottom", "2px solid #f54c4c");
                document.getElementById('icon-id').style.display = "none";
            });
            $("#LOGIN\\:USER_ID").blur(function() {
                 $(this).css("border-bottom", "1px solid #b6b6b6");
                 document.getElementById('icon-id').style.display = "";
            });
            $("#LOGIN\\:LOGIN_PASSWORD").focus(function() {
                $(this).css("border-bottom", "2px solid #f54c4c");
                document.getElementById('icon-pass').style.display = "none";
            });
            $("#LOGIN\\:LOGIN_PASSWORD").blur(function() {
                $(this).css("border-bottom", "1px solid #b6b6b6");
                document.getElementById('icon-pass').style.display = "";
            });
        });
    //]]>
    </script>
</head>

<body onload="activateDisabledButtonWithFocusForLogin('LOGIN:USER_ID');" onunload="closeSecurityBoardWindow();" class="login-type basic">
    <f:view>
        <fes:cache value="false" />
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/other/HeaderOther.xhtml" />
        </f:subview>
        <!-- ヘッダー -->
        <div id="header-container">
            <div id="h-contents" class="basic">
                <div class="login-header-logo">
                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/header/logo_01.gif" width="243" height="96" alt="楽天銀行" class="margin0" />
                    <ui:remove>
                        <img src="../../../../../img/common/header/logo_01.gif" width="243" height="96" alt="楽天銀行" class="margin0" />
                    </ui:remove>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="contents" class="type02">
                <div>
                    <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/business/prom_body02_SC1145.html" name="PROM_BODY02" width="740" height="0" scrolling="no" frameborder="0" marginwidth="0" marginheight="0" external="true" />
                </div>
                <ul class="tab-nav">
                    <h:form id="TAB_FORM" onsubmit="return checkDuplicatedSubmit();">
                        <li>
                            <h1 class="tab active">
                                <div class="txt icon01">
                                    <div class="line2-text">
                                        <fes:outputText value="法人ビジネス口座" />
                                        <ui:remove>法人ビジネス口座</ui:remove>
                                        <span>
                                            <fes:outputText value="口座管理プラスをご利用でないお客様" />
                                            <ui:remove>口座管理プラスをご利用でないお客様</ui:remove>
                                        </span>
                                    </div>
                                </div>
                            </h1>
                        </li>
                        <li>
                            <fes:commandLink value="" action="#{corpLoginManagedBean.event}" actionID="EVENT_TRANSIT_FOR_PLUS" class="tab">
                                <div class="txt icon02">
                                    <fes:outputText value="口座管理プラス専用" />
                                </div>
                            </fes:commandLink>
                            <ui:remove>
                                <a href="../../../../../AccountPlus/Security/Login/Login.xhtml" class="tab">
                                    <div class="txt icon02">口座管理プラス専用</div>
                                </a>
                            </ui:remove>
                        </li>
                    </h:form>
                </ul>
                <div class="login-form basic type04 margintop0">
                    <div class="login-main">
                        <div class="login-common">
                            <!-- セキュリティボード -->
                            <h:form id="SECURITY_BOARD" target="SECURITY_BOARD" onsubmit="document.forms['LOGIN'].elements['LOGIN:LOGIN_PASSWORD'].value = ''">
                                <div class="security-board">
                                    <fes:commandLink value="セキュリティボードを使用" action="#{corpLoginManagedBean.createSecurityBoard}" actionID="LOGIN_SECURITY_BOARD" onclick="javascript:setScProdVal('fes_login_SC1145_security');openSecurityBoardWindow()" onkeypress="javascript:setScProdVal('fes_login_SC1145_security');" class="mouseover">
                                        <span>
                                            <fes:outputText value="別ウィンドウで開く" />
                                        </span>
                                    </fes:commandLink>
                                    <ui:remove>
                                        <a href="../../../../common/login/SecurityBoardForLoginPassword.xhtml" onclick="javascript:setScProdVal('fes_login_SC1145_security');openSecurityBoardWindow()" onkeypress="javascript:setScProdVal('fes_login_SC1145_security');" class="mouseover">
                                            セキュリティボードを使用
                                            <span>別ウィンドウで開く</span>
                                        </a>
                                    </ui:remove>
                                </div>
                            </h:form>
                            <!-- ログイン -->
                            <h:form id="LOGIN" onsubmit="return checkDuplicatedSubmit();">
                                <div class="txt-item">
                                    <fes:outputText value="ユーザID" />
                                    <ui:remove>ユーザID</ui:remove>
                                    <span class="txt-note" style="visibility:visible;">
                                        <fes:outputText value="(半角英数字の8桁〜12桁)" />
                                        <ui:remove>(半角英数字の8桁〜12桁)</ui:remove>
                                    </span>
                                </div>
                                <div class="login-wrap">
                                    <fes:inputText id="USER_ID" value="#{corpLoginManagedBean.loginAuthenticationBean.userID}" autocomplete="off" class="user_id innercellsmall" />
                                    <ui:remove>
                                        <input type="text" id="LOGIN:USER_ID" autocomplete="off" class="user_id innercellsmall" />
                                    </ui:remove>
                                    <fes:choose>
                                        <fes:when condition="#{errorBean.errorFlg == true}">
                                            <div class="img-icon-error" id="icon-id" />
                                        </fes:when>
                                        <fes:otherwise>
                                            <div class="img-icon-id" id="icon-id" />
                                        </fes:otherwise>
                                    </fes:choose>
                                </div>
                                <div class="txt-item">
                                    <fes:outputText value="ログインパスワード" />
                                    <ui:remove>ログインパスワード</ui:remove>
                                </div>
                                <div class="login-wrap">
                                    <h:inputSecret id="LOGIN_PASSWORD" value="#{corpLoginManagedBean.loginAuthenticationBean.loginPassword}" class="login_password innercellsmall" />
                                    <ui:remove>
                                        <input type="password" class="login_password innercellsmall" />
                                    </ui:remove>
                                    <fes:choose>
                                        <fes:when condition="#{errorBean.errorFlg == true}">
                                            <div class="img-icon-error" id="icon-pass" />
                                        </fes:when>
                                        <fes:otherwise>
                                            <div class="img-icon-pass" id="icon-pass" />
                                        </fes:otherwise>
                                    </fes:choose>
                                </div>
                                <div class="txt-note" style="visibility:visible;">
                                    <fes:outputLink value="javascript:openNewWindow('https://www.rakuten-bank.co.jp/rd/fes/password/002.html','','resizable,scrollbars')">
                                        <fes:outputText value="パスワードについて" />
                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icon-external-link_off.png" alt="別ウィンドウで開く" height="16" class="img-middle marginleft3" />
                                    </fes:outputLink>
                                    <ui:remove>
                                        <a href="https://www.rakuten-bank.co.jp/rd/fes/password/002.html">
                                            パスワードについて
                                            <img src="../../../../../img/common/icon-external-link_off.png" alt="別ウィンドウで開く" width="16" class="img-middle marginleft3" />
                                        </a>
                                    </ui:remove>
                                </div>
                                <div class="btn-login01">
                                    <fes:commandLink value="ログイン" action="#{corpLoginManagedBean.login}" actionID="LOGIN" onclick="javascript:setScProdVal('fes_login_SC1145_login');" onkeypress="javascript:setScProdVal('fes_login_SC1145_login');" class="btn btn-default btn-login-01" />
                                    <ui:remove>
                                        <a href="SwitchPage.xhtml" onclick="javascript:setScProdVal('fes_login_SC1145_login');" onkeypress="javascript:setScProdVal('fes_login_SC1145_login');" class="btn btn-default btn-login-01">ログイン</a>
                                    </ui:remove>
                                </div>
                                <!-- FraudAlert情報 -->
                                <fes:choose>
                                    <fes:when condition="#{corpLoginManagedBean.loginAuthenticationBean.effectFlag == true}">
                                        <h:inputHidden id="FRAUD_ALERT_SESSION_ID" value="#{corpLoginManagedBean.loginAuthenticationBean.sessionId}" />
                                        <h:inputHidden id="FRAUD_ALERT_SITE_ID" value="#{corpLoginManagedBean.loginAuthenticationBean.siteId}" />
                                        <h:inputHidden id="FRAUD_ALERT_REQUEST_URL" value="#{corpLoginManagedBean.loginAuthenticationBean.requestUrl}" />
                                    </fes:when>
                                </fes:choose>
                            </h:form>
                        </div>
                    </div>
                    <fes:choose>
                        <fes:when condition="#{errorBean.errorFlg == true}">
                            <div class="login-side bg-circle_basic_error">
                                <div class="icon-error">
                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icon-error.png" alt="" width="32" height="32" />
                                    <ui:remove>
                                        <img src="../../../../../img/common/icon-error.png" alt="" width="32" height="32" />
                                    </ui:remove>
                                </div>
                                <div class="txt-error">
                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                    <ui:remove>ここにエラーメッセージが表示されます</ui:remove>
                                </div>
                            </div>
                        </fes:when>
                        <fes:otherwise>
                            <div class="login-side bg-circle_basic" />
                        </fes:otherwise>
                    </fes:choose>
                </div>
                <h:form id="LOGINPASSWORD_FORM_3" onsubmit="return checkDuplicatedSubmit();">
                    <div class="contents-inner margintop30">
                        <h2>
                            <fes:outputText value="ログインでお困りのかた" />
                            <ui:remove>ログインでお困りのかた</ui:remove>
                        </h2>
                        <ul class="list-link">
                            <li>
                                <fes:commandLink value="" action="#{corpResetMenuManagedBean.start}" actionID="START" onclick="javascript:setScProdVal('fes_login_SC1145_hojinbusiness');" onkeypress="javascript:setScProdVal('fes_login_SC1145_hojinbusiness');" class="btn btn_external">
                                    <div class="txt">
                                        <fes:outputText value="法人ビジネス口座をご利用のお客様" />
                                    </div>
                                    <f:param name="FROM_LOGIN_ID" value="NORMAL" />
                                </fes:commandLink>
                                <ui:remove>
                                    <a href="../CorpResetMenu/CorpResetMenu.xhtml" onclick="javascript:setScProdVal('fes_login_SC1145_hojinbusiness');" onkeypress="javascript:setScProdVal('fes_login_SC1145_hojinbusiness');" class="btn btn_external">
                                        <div class="txt">法人ビジネス口座をご利用のお客様</div>
                                    </a>
                                </ui:remove>
                            </li>
                            <li>
                                <fes:outputLink value="javascript:openNewWindow('https://www.rakuten-bank.co.jp/business/plus/help/login/', '_blank', '')" onclick="javascript:setScProdVal('fes_login_SC1145_kozakanriplus');" onkeypress="javascript:setScProdVal('fes_login_SC1145_kozakanriplus');" class="btn btn_external">
                                    <div class="txt">
                                        <fes:outputText value="口座管理プラスをご利用のお客様" />
                                    </div>
                                </fes:outputLink>
                                <ui:remove>
                                    <a href="https://www.rakuten-bank.co.jp/business/plus/help/login/" onclick="javascript:setScProdVal('fes_login_SC1145_kozakanriplus');" onkeypress="javascript:setScProdVal('fes_login_SC1145_kozakanriplus');" class="btn btn_external">
                                        <div class="txt">口座管理プラスをご利用のお客様</div>
                                    </a>
                                </ui:remove>
                            </li>
                        </ul>
                    </div>
                </h:form>
                <div class="margintop30">
                    <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/business/prom_body03_SC1145.html" name="PROM_BODY03" width="740" height="0" scrolling="no" frameborder="0" marginwidth="0" marginheight="0" external="true" />
                </div>
            </div>
        </div>
        <!-- フッター -->
        <f:subview id="FOOTER">
            <center>
                <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLoginBasic.xhtml" />
                <!-- サイトカタリスト -->
                <ui:include src="/rb/fes/views/common/parts/footer/SiteCatalyst.xhtml" />
                <ui:remove>
                    <div id="footerLoginBasicinclude" />
                    <script language="JavaScript" src="../../../../../include/footerLoginBasic.js"></script>
                </ui:remove>
            </center>
        </f:subview>
    </f:view>
    <!-- FraudAlert スクリプト埋め込み -->
    <ui:fragment rendered="#{corpLoginManagedBean.loginAuthenticationBean.effectFlag}">
        <ui:include src="/rb/fes/views/common/parts/footer/login/FraudAlertSessionIdRequest.xhtml" />
    </ui:fragment>
</body>
</html>
