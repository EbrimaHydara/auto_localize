<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLogin.xhtml" />
            <ui:remove>
                <div id="headerLogininclude" />
                <script language="JavaScript" src="../../../../../include/headerLogin.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- タイトル文言 -->
                                    <h1>
                                        <fes:choose>
                                            <!-- 個人の場合 -->
                                            <fes:when condition="#{customerBaseDataBean.accountType == PROPERTIES_KEY['account.type.individual']}">
                                                <fes:outputText value="暗証番号設定完了" />
                                            </fes:when>
                                            <!-- 個人以外の場合 -->
                                            <fes:otherwise>
                                                <fes:outputText value="ようこそ　楽天銀行へ" />
                                                <ui:remove>ようこそ&#12288;楽天銀行へ</ui:remove>
                                            </fes:otherwise>
                                        </fes:choose>
                                    </h1>
                                    <!-- エラーメッセージ -->
                                    <ui:fragment rendered="#{errorBean.errorFlg}">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginerror">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="bgC03" align="center">
                                                    <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="20">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます。</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </ui:fragment>
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0">
                                            <tr align="center">
                                                <td>
                                                    <table width="710" border="0" cellspacing="0" cellpadding="0">
                                                        <fes:choose>
                                                            <!-- 個人の場合 -->
                                                            <fes:when condition="#{customerBaseDataBean.accountType == PROPERTIES_KEY['account.type.individual']}">
                                                                <tr>
                                                                    <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/personal/prom_body01_SC0587.html" name="PROM_BODY01" width="100%" height="0" scrolling="no" frameborder="0" marginwidth="0" marginheight="0" external="true" />
                                                                    <div class="margintop30 text-center">
                                                                        <fes:commandButton value="次へ" action="#{passwordNumberSettingManagedBean.event}" actionID="EVENT" class="btn btn-default btn-outline secondary-btn" immediate="true" />
                                                                    </div>
                                                                </tr>
                                                            </fes:when>
                                                            <!-- 個人以外の場合 -->
                                                            <fes:otherwise>
                                                                <tr>
                                                                    <td>
                                                                        <fes:outputText value="不正取引からお客さまのお金を守るために、引き続き下記リンクより、ワンタイム認証に利用するメールアドレスの設定を行って下さい。" />
                                                                        <ui:remove>不正取引からお客さまのお金を守るために、引き続き下記リンクより、ワンタイム認証に利用するメールアドレスの設定を行って下さい。</ui:remove>
                                                                        <br />
                                                                        <fes:outputText value="ワンタイム認証に利用するメールアドレスを設定いただかない場合はワンタイム認証が行えないため、一部のサービスをご利用できません。" />
                                                                        <ui:remove>ワンタイム認証に利用するメールアドレスを設定いただかない場合はワンタイム認証が行えないため、一部のサービスをご利用できません。</ui:remove>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td>
                                                                        <font class="c01">
                                                                            <fes:outputText value="※初回ログイン時のお手続きは随時改善しておりますので、お手元のThankYouレターの内容と一部異なる場合がありますので、あらかじめご了承ください。" />
                                                                            <ui:remove>※初回ログイン時のお手続きは随時改善しておりますので、お手元のThankYouレターの内容と一部異なる場合がありますので、あらかじめご了承ください。</ui:remove>
                                                                        </font>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="center">
                                                                        <div class="margintop15">
                                                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_arrow_yellow.gif" alt="" width="9" height="8" class="listmarker05" />
                                                                            <fes:commandLink value="ワンタイム認証に利用するメールアドレスの設定へ" action="#{passwordNumberSettingManagedBean.event}" actionID="EVENT" immediate="true" />
                                                                            <ui:remove>
                                                                                <img src="../../../../../img/common/icn_arrow_yellow.gif" alt="" width="9" height="8" class="listmarker05" />
                                                                                <a href="">ワンタイム認証に利用するメールアドレスの設定へ</a>
                                                                            </ui:remove>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </fes:otherwise>
                                                        </fes:choose>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <script language="JavaScript" type="text/javascript">
        //<![CDATA[
            var scProdName = "fes_lgn_new";
            var scProdSales = "1";
            var scProdNum = "1";
        //]]>
        </script>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLogin.xhtml" />
            <ui:remove>
                <center>
                    <div id="footerLogininclude" />
                    <script language="JavaScript" src="../../../../../include/footerLogin.js"></script>
                </center>
            </ui:remove>
        </f:subview>
        <!-- アフィリエイトURI -->
        <fes:choose>
            <!-- アフィリエイトタグ出力判定 -->
            <fes:when condition="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.isEntriedDateAfterAbolitionDate}">
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriPersonalAccountForTrafficgate}" alt="" width="1" height="1" />
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriPersonalAccountForJANet}" alt="" width="1" height="1" />
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriPersonalAccountForAccessTrade}" alt="" width="1" height="1" />
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriPersonalAccountForNextSolutions1}" alt="" width="1" height="1" />
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriPersonalAccountForNextSolutions2}" alt="" width="1" height="1" />
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriCorporationAccountForTrafficgate}" alt="" width="1" height="1" />
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriPersonalAccountForSmaf}" alt="" width="1" height="1" />
                <fes:graphicImage url="#{passwordNumberSettingManagedBean.passwordNumberSettingAffiliateFormBean.uriAllAccountForCrossA}" alt="" width="1" height="1" />
            </fes:when>
        </fes:choose>
    </f:view>
</body>
</html>
