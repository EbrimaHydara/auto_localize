<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLoginForCorporation.xhtml" />
            <ui:remove>
                <div id="headerLoginForCorporationinclude" />
                <script language="JavaScript" src="../../../../../include/headerLoginForCorporation.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- タイトル文言 -->
                                    <h1 class="cp">
                                        <fes:outputText value="お申込完了" />
                                        <ui:remove>お申込完了</ui:remove>
                                    </h1>
                                    <!-- エラーメッセージ -->
                                    <ui:fragment rendered="#{errorBean.errorFlg}">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginerror">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="bgC03" align="center">
                                                    <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="20" valign="top">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </ui:fragment>
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <h3>
                                            <fes:outputText value="ログインパスワード設定用番号の発行申込を受付けました。" />
                                            <ui:remove>ログインパスワード設定用番号の発行申込を受付けました。</ui:remove>
                                        </h3>
                                        <div class="margintop10">
                                            <fes:outputText value="ログインパスワード設定用番号は、「" />
                                            <fes:outputText class="c01 bold" value="転送不要" />
                                            <fes:outputText value="」郵便で" />
                                            <fes:outputText class="c01 bold" value="翌営業日以降順次" />
                                            <fes:outputText value="発送いたします。" />
                                            <ui:remove>
                                                ログインパスワード設定用番号は、「
                                                <span class="c01 bold">転送不要</span>
                                                」郵便で
                                                <span class="c01 bold">翌営業日以降順次</span>
                                                発送いたします。
                                            </ui:remove>
                                            <br />
                                            <fes:outputText value="※ 「転送届」を出されている場合は、お届けすることができませんのでご注意ください。" />
                                            <ui:remove>※ 「転送届」を出されている場合は、お届けすることができませんのでご注意ください。</ui:remove>
                                        </div>
                                        <div class="margintop10 bold">
                                            <fes:outputText value="お申込受付後、2週間以上お待ちいただいても、郵送物が届かない場合は " />
                                            <fes:outputLink value="https://www.rakuten-bank.co.jp/rd/fes/business/login/001.html" target="_blank">
                                                <fes:outputText value="Eメールにてお問い合わせ" />
                                            </fes:outputLink>
                                            <fes:outputText value=" ください。" />
                                            <ui:remove>
                                                お申込受付後、2週間以上お待ちいただいても、郵送物が届かない場合は
                                                <a href="https://www.rakuten-bank.co.jp/rd/fes/business/login/001.html" target="_blank">Eメールにてお問い合わせ</a> 
                                                 ください。
                                            </ui:remove>
                                        </div>
                                        <table width="740" border="0" cellpadding="0" cellspacing="0" class="margintop25">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_top_nottl.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table03_top_nottl.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" class="bgG08">
                                                    <div class="innerbox00">
                                                        <table width="710" border="0" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td align="center">
                                                                    <ui:fragment rendered="#{headerCommon.isAndroidOrIOs()}">
                                                                        <fes:commandButton value="トップへ戻る" action="reset" actionID="reset" type="reset" onclick="location.href='https://fes.rakuten-bank.co.jp/MS/main/RbS?CurrentPageID=START&amp;&amp;COMMAND=LOGIN'" />
                                                                        <ui:remove>
                                                                            <input type="reset" value="トップへ戻る" onclick="location.href='https://fes.rakuten-bank.co.jp/MS/main/RbS?CurrentPageID=START&amp;&amp;COMMAND=LOGIN'" />
                                                                        </ui:remove>
                                                                    </ui:fragment>
                                                                    <ui:fragment rendered="#{!headerCommon.isAndroidOrIOs()}">
                                                                        <fes:commandButton value="　閉じる　" action="reset" actionID="reset" onclick="window.close();return false" onkeypress="window.close();return false" />
                                                                    </ui:fragment>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLoginForCorporation.xhtml" />
            <ui:remove>
                <center>
                    <div id="footerLoginForCorporationinclude" />
                    <script language="JavaScript" src="../../../../../include/footerLoginForCorporation.js"></script>
                </center>
            </ui:remove>
        </f:subview>
    </f:view>
</body>
</html>
