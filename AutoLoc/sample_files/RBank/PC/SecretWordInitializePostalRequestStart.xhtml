<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLogin.xhtml" />
            <ui:remove>
                <div id="headerLogininclude" />
                <script language="JavaScript" src="../../../../../include/headerLogin.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table border="0" cellspacing="0" cellpadding="0" width="100%" class="contents">
                <tr align="center">
                    <td>
                        <table border="0" cellspacing="0" cellpadding="0" width="740" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- タイトル文言 -->
                                    <h1>
                                        <fes:outputText value="合言葉初期化用ワンタイムキーの郵送発行申込" />
                                        <ui:remove>合言葉初期化用ワンタイムキーの郵送発行申込</ui:remove>
                                    </h1>
                                    <!-- エラーメッセージ -->
                                    <ui:fragment rendered="#{errorBean.errorFlg}">
                                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginerror">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="bgC03" align="center">
                                                    <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="20" valign="top">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/icn_alert.gif" alt="" width="16" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                            <td width="700">
                                                                <font class="errortxt">
                                                                    <fes:outputText value="#{errorBean.errorMessage}" />
                                                                    <ui:remove>ここにエラーメッセージが表示されます。</ui:remove>
                                                                </font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </ui:fragment>
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <fes:outputText value="合言葉初期化用ワンタイムキーは、お客さまがご登録されている連絡先住所に郵送でお届けすることができます。" />
                                        <ui:remove>合言葉初期化用ワンタイムキーは、お客さまがご登録されている連絡先住所に郵送でお届けすることができます。</ui:remove>
                                        <br />
                                        <fes:outputText value="郵送でのお届けをご希望の場合は、下記の「登録先住所の確認画面へ」ボタンをクリックしてお進みください。" />
                                        <ui:remove>郵送でのお届けをご希望の場合は、下記の「登録先住所の確認画面へ」ボタンをクリックしてお進みください。</ui:remove>
                                        <table border="0" cellpadding="0" cellspacing="0" width="740" class="margintop30">
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_top_nottl.gif" alt="" height="15" width="740" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table03_top_nottl.gif" alt="" height="15" width="740" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" class="bgG08">
                                                    <div class="innerbox00">
                                                        <table width="710" border="0" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td width="230">
                                                                    <fes:commandButton value="お手続きを中止する" action="#{secretWordInitializeManagedBean.back}" actionID="BACK_TO_AUTH" checkManagedBeanID="secretWordInitializeManagedBean" immediate="true" />
                                                                    <ui:remove>
                                                                        <form action="">
                                                                            <input type="submit" value="お手続きを中止する" />
                                                                        </form>
                                                                    </ui:remove>
                                                                </td>
                                                                <td width="250" align="center">
                                                                    <fes:commandButton value="登録先住所の確認画面へ" action="#{secretWordInitializeManagedBean.confirm}" actionID="CONFIRM_POSTAL_REQUEST" immediate="true" />
                                                                    <ui:remove>
                                                                        <form action="SecretWordInitializePostalRequestConfirm.xhtml">
                                                                            <input type="submit" value="登録先住所の確認画面へ" />
                                                                        </form>
                                                                    </ui:remove>
                                                                </td>
                                                                <td width="230">
                                                                    <fes:outputText value=" " />
                                                                    <ui:remove>&#160;</ui:remove>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_bottom.gif" alt="" height="15" width="740" class="margin0" />
                                                    <ui:remove>
                                                        <img src="../../../../../img/common/parts_table03_bottom.gif" alt="" height="15" width="740" class="margin0" />
                                                    </ui:remove>
                                                </td>
                                            </tr>
                                        </table>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLogin.xhtml" />
            <ui:remove>
                <center>
                    <div id="footerLogininclude" />
                    <script language="JavaScript" src="../../../../../include/footerLogin.js"></script>
                </center>
            </ui:remove>
        </f:subview>
    </f:view>
</body>
</html>
