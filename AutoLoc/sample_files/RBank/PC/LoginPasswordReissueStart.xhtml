<?xml version='1.0' encoding='Windows-31J' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fes="http://fes.rakuten-bank.co.jp/jsf/custom" xml:lang="ja"
      lang="ja">

<head>
    <title>Rakuten Bank</title>
    <script language="JavaScript" src="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" type="text/css" />
    <ui:remove>
        <script language="JavaScript" src="../../../../../js/common/basicScripts.js" type="text/javascript" jsfc="h:outputScript" name="${PROPERTIES_KEY['presentation.js.folder.path']}/basicScripts.js"></script>
        <link rel="stylesheet" href="../../../../../css/basicStyle.css" type="text/css" jsfc="h:outputStylesheet" name="${PROPERTIES_KEY['presentation.css.folder.path']}/basicStyle.css" />
    </ui:remove>
</head>

<body onload="activateDisabledButton();">
    <f:view>
        <!-- ヘッダー -->
        <f:subview id="HEADER">
            <ui:include src="/rb/fes/views/common/parts/header/login/HeaderLogin.xhtml" />
            <ui:remove>
                <div id="headerLogininclude" />
                <script language="JavaScript" src="../../../../../include/headerLogin.js"></script>
            </ui:remove>
        </f:subview>
        <center>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="contents">
                <tr align="center">
                    <td>
                        <table width="740" border="0" cellspacing="0" cellpadding="0" class="marginlr01">
                            <tr>
                                <td>
                                    <!-- ブラウザバック対応 -->
                                    <fes:saveState value="#{loginPasswordReissueManagedBean.loginPasswordReissueFormBean.branchCodeList}" />
                                    <!-- タイトル文言 -->
                                    <h1>
                                        <fes:outputText value="ログインパスワードの再設定" />
                                        <ui:remove>ログインパスワードの再設定</ui:remove>
                                    </h1>
                                    <h:form id="INPUT_FORM" onsubmit="return checkDuplicatedSubmit();">
                                        <fes:choose>
                                            <!-- エラーの場合 -->
                                            <fes:when condition="#{errorBean.errorFlg == true}">
                                                <!-- エラーメッセージ -->
                                                <table width="740" border="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                        <td>
                                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_top.gif" alt="" width="740" height="15" class="margin0" />
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="bgC03" align="center">
                                                            <table width="720" border="0" cellspacing="0" cellpadding="0">
                                                                <tr>
                                                                    <td width="20" valign="top">
                                                                        <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_alert.gif" alt="" width="16" height="15" />
                                                                    </td>
                                                                    <td width="700">
                                                                        <font class="errortxt">
                                                                            <fes:outputText value="#{errorBean.errorMessage}" />
                                                                        </font>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table04_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                        </td>
                                                    </tr>
                                                </table>
                                                <table width="740" class="margintop30" border="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                        <td>
                                                            <div align="center">
                                                                <fes:commandButton value="　戻 る　" action="#{loginPasswordReissueManagedBean.start}" actionID="START" immediate="true" />
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <div class="margintop20" align="right">
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/icn_arrow_yellow.gif" alt="" width="9" height="8" class="listmarker05" />
                                                                <fes:commandLink value=" 「ログインでお困りのお客さま」画面に戻り他の方法を試されるお客さまはこちら" action="#{resetMenuManagedBean.start}" actionID="START" immediate="true" />
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </fes:when>
                                            <!-- エラーでない場合 -->
                                            <fes:otherwise>
                                                <fes:outputText value="ログインパスワードの再設定を行なうための設定用番号の発行手続きを行います。" />
                                                <ui:remove>ログインパスワードの再設定を行なうための設定用番号の発行手続きを行います。</ui:remove>
                                                <br />
                                                <fes:outputText value="支店番号・口座番号とユーザＩＤを入力してください。" />
                                                <ui:remove>支店番号・口座番号とユーザＩＤを入力してください。</ui:remove>
                                                <div align="center" class="margintop20">
                                                    <table border="0" cellpadding="0" cellspacing="0" width="740">
                                                        <tr>
                                                            <td>
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_top_nottl.gif" alt="" width="740" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/parts_table03_top_nottl.gif" alt="" width="740" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="center" class="bgG08">
                                                                <div class="innerbox01">
                                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                                        <tr>
                                                                            <td colspan="2">
                                                                                <table width="710" border="0" cellpadding="0" cellspacing="0" class="table00">
                                                                                    <tr>
                                                                                        <th class="th02short">
                                                                                            <div class="innercell">
                                                                                                <fes:outputText value="支店番号" />
                                                                                                <ui:remove>支店番号</ui:remove>
                                                                                            </div>
                                                                                        </th>
                                                                                        <td class="td01none">
                                                                                            <div class="innercell">
                                                                                                <h:selectOneMenu id="BRANCH_CODE" value="#{loginPasswordReissueManagedBean.loginPasswordReissueFormBean.branchCode}">
                                                                                                    <f:selectItems value="#{loginPasswordReissueManagedBean.loginPasswordReissueFormBean.branchCodeList}" />
                                                                                                </h:selectOneMenu>
                                                                                                <ui:remove>
                                                                                                    <select id="BRANCH_CODE">
                                                                                                        <option value="01">選択してください</option>
                                                                                                        <option value="02">本店（101）</option>
                                                                                                        <option value="03">楽天市場支店（715）</option>
                                                                                                    </select>
                                                                                                </ui:remove>
                                                                                            </div>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <tr>
                                                                                        <th class="th02short">
                                                                                            <div class="innercell">
                                                                                                <fes:outputText value="口座番号" />
                                                                                                <ui:remove>口座番号</ui:remove>
                                                                                            </div>
                                                                                        </th>
                                                                                        <td class="td01none">
                                                                                            <div class="innercell">
                                                                                                <fes:inputText id="ACCOUNT_NUMBER" value="#{loginPasswordReissueManagedBean.loginPasswordReissueFormBean.accountNumber}" autocomplete="off" maxlength="7" class="account_number" />
                                                                                                <ui:remove>
                                                                                                    <input type="text" autocomplete="off" maxlength="7" class="account_number" />
                                                                                                </ui:remove>
                                                                                            </div>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <tr>
                                                                                        <th width="200" class="th02">
                                                                                            <div class="innercell" align="left">
                                                                                                <fes:outputText value="ユーザID" />
                                                                                                <ui:remove>ユーザID</ui:remove>
                                                                                            </div>
                                                                                        </th>
                                                                                        <td class="td01none">
                                                                                            <div class="innercell">
                                                                                                <fes:inputText id="USER_ID" value="#{loginPasswordReissueManagedBean.loginPasswordReissueFormBean.userID}" autocomplete="off" class="user_id" />
                                                                                                <ui:remove>
                                                                                                    <input type="text" autocomplete="off" class="user_id" />
                                                                                                </ui:remove>
                                                                                            </div>
                                                                                        </td>
                                                                                    </tr>
                                                                                </table>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <table width="740" border="0" cellspacing="0" cellpadding="0" class="margintop2">
                                                        <tr>
                                                            <td class="bgG08">
                                                                <div class="innerbox02">
                                                                    <table width="710" border="0" cellpadding="0" cellspacing="0">
                                                                        <tr>
                                                                            <td width="335" align="right">
                                                                                <fes:commandButton value="　ログインでお困りのお客さまトップ　" action="#{resetMenuManagedBean.start}" actionID="START" immediate="true" />
                                                                                <ui:remove>
                                                                                    <form action="../ResetMenu/ResetMenu.xhtml">
                                                                                        <input type="submit" value="　ログインでお困りのお客さまトップ　" />
                                                                                    </form>
                                                                                </ui:remove>
                                                                            </td>
                                                                            <td width="40">&#160;</td>
                                                                            <td width="335" align="left">
                                                                                <fes:commandButton value="　ログインパスワード設定用番号の発行　" action="#{loginPasswordReissueManagedBean.execute}" actionID="EXECUTE" />
                                                                                <h:inputHidden id="TOKEN" value="#{systemDataBean.clientSideToken}" />
                                                                                <ui:remove>
                                                                                    <form action="LoginPasswordReissueAccomplished.xhtml">
                                                                                        <input type="submit" value="　ログインパスワード設定用番号の発行　" />
                                                                                    </form>
                                                                                </ui:remove>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <fes:graphicImage url="#{PROPERTIES_KEY['presentation.img.folder.path']}/img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                                <ui:remove>
                                                                    <img src="../../../../../img/common/parts_table03_bottom.gif" alt="" width="740" height="15" class="margin0" />
                                                                </ui:remove>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>
                                                <div class="margintb02">
                                                    <fes:inlineFrame src="#{PROPERTIES_KEY['presentation.inlineframe.external.src.path']}/common/prom_body01_SC0582.html" name="PROM_BODY01" width="740" height="0" scrolling="no" frameborder="0" marginwidth="0" marginheight="0" external="true" />
                                                </div>
                                            </fes:otherwise>
                                        </fes:choose>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
        <div class="margintop25" />
        <!-- フッター -->
        <f:subview id="FOOTER">
            <ui:include src="/rb/fes/views/common/parts/footer/login/FooterLogin.xhtml" />
            <ui:remove>
                <center>
                    <div id="footerLogininclude" />
                    <script language="JavaScript" src="../../../../../include/footerLogin.js"></script>
                </center>
            </ui:remove>
        </f:subview>
    </f:view>
</body>
</html>
